<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Wing Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1em 0;
      text-align: center;
      border-bottom: 3px solid #444;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #filters {
      width: 250px;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    #filters h2, #filters h3 {
      margin-top: 0;
      color: #555;
    }

    #filters div {
      margin-bottom: 15px;
    }

    #filters label {
      display: block;
      margin-bottom: 5px;
    }

    #filters input[type="checkbox"],
    #filters input[type="radio"] {
      margin-right: 5px;
    }

    #filters input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #filters select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none; /* Remove default arrow in some browsers */
      -webkit-appearance: none; /* For Safari and Chrome */
      -moz-appearance: none; /* For Firefox */
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position-x: 100%;
      background-position-y: 5px;
    }

    #book-list {
      flex: 1;
      padding: 20px;
    }

    #book-list h2 {
      margin-top: 0;
      color: #555;
    }

    #book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .book {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-cover-placeholder {
      width: 100%;
      height: 150px;
      background-color: #ddd;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
    }

    .book-cover-placeholder.politics { background-color: #ffcccc; }
    .book-cover-placeholder.history { background-color: #cce0ff; }
    .book-cover-placeholder.fiction { background-color: #ccffcc; }
    .book-cover-placeholder.ideology { background-color: #ffffcc; }
    .book-cover-placeholder.fantasy { background-color: #e0ccff; }
    .book-cover-placeholder.childrens-literature { background-color: #ffe0cc; }
    .book-cover-placeholder.philosophy { background-color: #cceeff; }
    .book-cover-placeholder.economics { background-color: #ffccee; }
    .book-cover-placeholder.soviet-union { background-color: #eeccff; }
    .book-cover-placeholder.dystopian { background-color: #ccffee; }
    .book-cover-placeholder.neutral { background-color: #eeeeee; }
    .book-cover-placeholder.right-wing { background-color: #ffdddd; }
    .book-cover-placeholder.left-wing { background-color: #ddddff; }


    .book h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: #444;
    }

    .book p {
      margin: 0.5em 0;
      font-size: 0.9em;
      color: #666;
    }

    .book a {
      display: block;
      padding: 8px 12px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    .book a:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      background-color: #222;
      color: #fff;
      border-top: 3px solid #444;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Right Wing Library</h1>
  </header>

  <main>
    <section id="filters">
      <h2>Filters</h2>
      <div id="category-filters">
        <h3>Categories</h3>
        <label><input type="checkbox" name="category" value="Politics"> Politics</label><br>
        <label><input type="checkbox" name="category" value="History"> History</label><br>
        <label><input type="checkbox" name="category" value="Fiction"> Fiction</label><br>
        <label><input type="checkbox" name="category" value="Ideology"> Ideology</label><br>
        <label><input type="checkbox" name="category" value="Fantasy"> Fantasy</label><br>
        <label><input type="checkbox" name="category" value="Children's Literature"> Children's Literature</label><br>
        <label><input type="checkbox" name="category" value="Philosophy"> Philosophy</label><br>
        <label><input type="checkbox" name="category" value="Economics"> Economics</label><br>
        <label><input type="checkbox" name="category" value="Soviet Union"> Soviet Union</label><br>
        <label><input type="checkbox" name="category" value="Dystopian"> Dystopian</label><br>
      </div>

      <div id="alignment-filters">
        <h3>Political Alignment</h3>
        <label><input type="radio" name="alignment" value="all" checked> All</label><br>
        <label><input type="radio" name="alignment" value="right-wing"> Right-Wing</label><br>
        <label><input type="radio" name="alignment" value="neutral"> Neutral</label><br>
        <label><input type="radio" name="alignment" value="left-wing"> Left-Wing</label><br>
      </div>

      <div id="search-filter">
        <h3>Search</h3>
        <input type="text" id="search-input" placeholder="Search by title or author">
      </div>

      <div id="sort-filter">
        <h3>Sort By</h3>
        <select id="sort-select">
          <option value="title">Title</option>
          <option value="author">Author</option>
        </select>
      </div>
    </section>

    <section id="book-list">
      <h2>Books</h2>
      <div id="book-container">
        <!-- Books will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; [Your Name/Organization] 2024</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const booksData = [
        {
          "title": "Mein Kampf",
          "author": "Adolf Hitler",
          "coverImage": "img/mein_kampf.jpg",
          "description": "Hitler's autobiography and political manifesto.",
          "categories": ["Politics", "History", "Ideology"],
          "political_alignment": "right-wing",
          "content_url": "books/mein_kampf.txt"
        },
        {
          "title": "Harry Potter and the Sorcerer's Stone",
          "author": "J.K. Rowling",
          "coverImage": "img/harry_potter.jpg",
          "description": "The first book in the Harry Potter series.",
          "categories": ["Fiction", "Fantasy", "Children's Literature"],
          "political_alignment": "neutral",
          "content_url": null
        },
        {
          "title": "Atlas Shrugged",
          "author": "Ayn Rand",
          "coverImage": "img/atlas_shrugged.jpg",
          "description": "A philosophical novel about the role of industrialists in society.",
          "categories": ["Fiction", "Philosophy", "Economics"],
          "political_alignment": "right-wing",
          "content_url": "books/atlas_shrugged.txt"
        },
        {
          "title": "The Gulag Archipelago",
          "author": "Aleksandr Solzhenitsyn",
          "coverImage": "img/gulag_archipelago.jpg",
          "description": "A history of the Soviet prison camp system.",
          "categories": ["History", "Politics", "Soviet Union"],
          "political_alignment": "neutral",
          "content_url": null
        },
        {
          "title": "1984",
          "author": "George Orwell",
          "coverImage": "img/1984.jpg",
          "description": "A dystopian novel about totalitarianism.",
          "categories": ["Fiction", "Politics", "Dystopian"],
          "political_alignment": "left-wing",
          "content_url": null
        }
      ];

      initializeLibrary(booksData);
    });

    let allBooks = [];
    let filteredBooks = [];

    function initializeLibrary(books) {
      allBooks = books;
      filteredBooks = [...books];
      renderBooks(books);
      setupEventListeners();
    }

    function renderBooks(books) {
      const bookContainer = document.getElementById('book-container');
      bookContainer.innerHTML = '';

      if (books.length === 0) {
        bookContainer.textContent = 'No books match your criteria.';
        return;
      }

      books.forEach(book => {
        const bookDiv = document.createElement('div');
        bookDiv.classList.add('book');

        const coverDiv = document.createElement('div');
        coverDiv.classList.add('book-cover-placeholder');
        book.categories.forEach(category => {
            coverDiv.classList.add(category.toLowerCase().replace(/\s+/g, '-'));
        });
        coverDiv.classList.add(book.political_alignment.toLowerCase().replace(/\s+/g, '-'));
        bookDiv.appendChild(coverDiv);


        const title = document.createElement('h3');
        title.textContent = book.title;
        bookDiv.appendChild(title);

        const author = document.createElement('p');
        author.textContent = `By: ${book.author}`;
        bookDiv.appendChild(author);

        const description = document.createElement('p');
        description.textContent = book.description;
        bookDiv.appendChild(description);

        if (book.content_url) {
          const readMoreLink = document.createElement('a');
          readMoreLink.href = book.content_url;
          readMoreLink.textContent = "Read More";
          bookDiv.appendChild(readMoreLink);
        }

        bookContainer.appendChild(bookDiv);
      });
    }

    function setupEventListeners() {
      const categoryFilters = document.querySelectorAll('input[name="category"]');
      const alignmentFilters = document.querySelectorAll('input[name="alignment"]');
      const searchInput = document.getElementById('search-input');
      const sortSelect = document.getElementById('sort-select');

      categoryFilters.forEach(filter => filter.addEventListener('change', applyFilters));
      alignmentFilters.forEach(filter => filter.addEventListener('change', applyFilters));
      searchInput.addEventListener('input', applyFilters);
      sortSelect.addEventListener('change', applyFilters);
    }

    function applyFilters() {
      const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked'))
        .map(checkbox => checkbox.value);

      const selectedAlignment = document.querySelector('input[name="alignment"]:checked').value;
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      let currentFilteredBooks = [...allBooks];

        if (selectedCategories.length > 0) {
            currentFilteredBooks = currentFilteredBooks.filter(book => {
                return book.categories.some(category => selectedCategories.includes(category));
            });
        }


      if (selectedAlignment !== 'all') {
        currentFilteredBooks = currentFilteredBooks.filter(book => book.political_alignment === selectedAlignment);
      }

      if (searchTerm) {
        currentFilteredBooks = currentFilteredBooks.filter(book => {
          const searchString = book.title.toLowerCase() + book.author.toLowerCase();
          return searchString.includes(searchTerm);
        });
      }

      const sortValue = document.getElementById('sort-select').value;
      sortBooks(currentFilteredBooks, sortValue);
      filteredBooks = currentFilteredBooks;
      renderBooks(filteredBooks);
    }

    function sortBooks(books, sortBy) {
      if (sortBy === 'title') {
        books.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortBy === 'author') {
        books.sort((a, b) => a.author.localeCompare(b.author));
      }
    }
  </script>
</body>
</html>
