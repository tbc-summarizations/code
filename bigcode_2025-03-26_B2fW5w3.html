    <div class="input-group">

        <input type="number" id="stadiumSize" value="50000" min="1000" step="1000">
    </div>

    <div class="input-group">
        <label for="refereeBias">Referee Bias (0-10, Higher favors Home):</label>
        <input type="number" id="refereeBias" value="5" min="0" max="10">
    </div>

    <button id="simulateButton">Simulate Match</button>

    <script>
        document.getElementById('simulateButton').addEventListener('click', simulateMatch);

        function simulateMatch() {
            const homeTeam = document.getElementById('homeTeam').value;
            const awayTeam = document.getElementById('awayTeam').value;

            const weather = document.getElementById('weather').value;
            const homeAdvantage = parseFloat(document.getElementById('homeAdvantage').value);
            const homeMorale = parseFloat(document.getElementById('homeMorale').value);
            const awayMorale = parseFloat(document.getElementById('awayMorale').value);
            const stadiumSize = parseInt(document.getElementById('stadiumSize').value);
            const refereeBias = parseFloat(document.getElementById('refereeBias').value);

            const teamStrengths = {
                "England": 85,
                "Brazil": 92,
                "Vatican City": 1,
                "Yugoslavia": 78,
                "Wakanda": 99,
                "USA": 75,
                "Germany": 90,
                "Japan": 80,
                "Nigeria": 70,
                "Canada": 72,
                "Mexico": 77,
                "Argentina": 91,
                "Italy": 88,
                "Spain": 89,
                "France": 93,
                "Netherlands": 86,
                "Portugal": 90,
                "Sweden": 82,
                "Switzerland": 83,
                "Belgium": 87,
                "Denmark": 81,
                "Norway": 79,
                "Austria": 76,
                "Poland": 74,
                "Russia": 73,
                "Ukraine": 71,
                "Turkey": 69,
                "Greece": 68,
                "Romania": 67,
                "Hungary": 66,
                "Czech Republic": 65,
                "Slovakia": 64,
                "Croatia": 84,
                "Serbia": 63,
                "Bulgaria": 62,
                "Ireland": 61,
                "Scotland": 60,
                "Wales": 59,
                "Northern Ireland": 58,
                "Egypt": 57,
                "South Africa": 56,
                "Morocco": 55,
                "Algeria": 54,
                "Tunisia": 53,
                "Cameroon": 52,
                "Ghana": 51,
                "Ivory Coast": 50,
                "Senegal": 49,
                "Iran": 48,
                "Saudi Arabia": 47,
                "Australia": 46,
                "New Zealand": 45,
                "Atlantis": 95,
                "Narnia": 25,
                "Mordor": 5,
                "Hyrule": 83,
                "Eldoria": 66,
                "Soviet Union": 80,
                "East Germany": 75,
                "Czechoslovakia": 77
            };

            let homeStrength = teamStrengths[homeTeam] || 50;
            let awayStrength = teamStrengths[awayTeam] || 50;

            let homeModifier = 1;
            let awayModifier = 1;

            if (weather === "Rainy") {
                homeModifier *= 0.9;
                awayModifier *= 0.9;
            } else if (weather === "Snowy") {
                homeModifier *= 0.7;
                awayModifier *= 0.7;
            }

            homeModifier += homeAdvantage;
            homeModifier += (homeMorale - 5) * 0.05;
            awayModifier += (awayMorale - 5) * 0.05;

            const refereeFactor = (refereeBias - 5) * 0.02;
            homeModifier += refereeFactor;
            awayModifier -= refereeFactor;

            const adjustedHomeStrength = homeStrength * homeModifier;
            const adjustedAwayStrength = awayStrength * awayModifier;

            const stadiumFactor = Math.log(stadiumSize) / Math.log(100000);
            homeModifier += stadiumFactor * 0.05;

            const finalHomeStrength = adjustedHomeStrength * homeModifier;
            const finalAwayStrength = adjustedAwayStrength * awayModifier;

            const homeGoalProbability = finalHomeStrength / (finalHomeStrength + finalAwayStrength);
            const awayGoalProbability = finalAwayStrength / (finalHomeStrength + finalAwayStrength);

            const maxGoals = Math.ceil((finalHomeStrength + finalAwayStrength) / 60) + 1;

            const homeGoals = Math.max(0, Math.floor(Math.random() * (homeGoalProbability * maxGoals)));
            const awayGoals = Math.max(0, Math.floor(Math.random() * (awayGoalProbability * maxGoals)));

            let summary = `The match between ${homeTeam} and ${awayTeam} ended ${homeGoals}-${awayGoals}. `;
            if (homeGoals > awayGoals) {
                summary += `${homeTeam} wins!`;
            } else if (awayGoals > homeGoals) {
                summary += `${awayTeam} wins!`;
            } else {
                summary += `It's a draw!`;
            }

            summary += ` Weather: ${weather}, Stadium Capacity: ${stadiumSize}.`;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h3>Predicted Score: ${homeTeam} ${homeGoals} - ${awayTeam} ${awayGoals}</h3><p>${summary}</p>`;
        }
    </script>
