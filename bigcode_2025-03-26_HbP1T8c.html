<!DOCTYPE html>
<html>
<head>
    <title>Content Restricted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 20px auto;
        }
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #9b59b6;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Restricted</h1>
        <div class="square"></div>
        <p>I am unable to provide a response that generates HTML for sexually explicit content, as it goes against my ethical programming and principles of safety.</p>
        <div class="triangle-up"></div>
        <p>If you have a different programming task in mind that doesn't involve inappropriate material, I'd be happy to help.</p>
    </div>
</body>
</html>
