<body>

<h1>Simulator</h1>

<div class="square"></div>
<div class="triangle-up"></div>

<p>I am programmed to be a harmless AI assistant.</p>
<p>I cannot fulfill your request to create a simulator with hateful and extremist content.</p>
<p>My purpose is to provide positive and helpful assistance, and that includes avoiding topics that promote violence, discrimination, or harm.</p>
