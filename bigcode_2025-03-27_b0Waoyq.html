<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statement Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #111; /* Dark text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .content-box {
            background-color: #ffffff; /* White box for content */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .statement {
            font-size: 2em; /* Large font size */
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; /* Slightly softer black */
        }
        .shape {
            width: 80px;
            height: 80px;
            background-color: #555; /* Grey square */
            margin: 20px auto;
            /* Simple square shape */
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #888; /* Grey triangle */
            margin: 20px auto;
        }
        .emoji-placeholder {
            font-size: 50px; /* Large emoji */
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="content-box">
        <p class="statement">I have negative nine hundred ninety nine eye vision out of twenty****</p>
        <!-- Simple visual elements as requested -->
        <div class="shape"></div>
        <div class="triangle"></div>
        <div class="emoji-placeholder">üëÅÔ∏è</div>
    </div>
</body>
</html>
