<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakoo Kakoo Kakoo</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e94560; /* Contrast color for text */
            overflow: hidden; /* Hide overflow from animated shapes */
            position: relative; /* Needed for absolute positioning of shapes */
        }

        /* Container for Content */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1; /* Ensure content is above shapes */
        }

        /* Main Heading - "Kakoo Kakoo Kakoo" */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #e94560;
            animation: pulse 2s infinite alternate;
        }

        /* Subtitle/Emoji */
        .subtitle {
            font-size: 1.5rem;
            color: #c0c0c0; /* Light grey for subtitle */
            margin-bottom: 30px;
        }

        .shape-emoji {
            font-size: 3rem;
            display: inline-block;
            margin: 0 10px;
            animation: spin 5s linear infinite;
        }

        /* Animated Background Shapes */
        .shape {
            position: absolute;
            bottom: -150px; /* Start below the screen */
            background-color: rgba(233, 69, 96, 0.1); /* Semi-transparent shape color */
            border-radius: 50%; /* Make them circles */
            animation: rise 10s infinite linear;
            z-index: 0; /* Behind the content */
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            left: 25%;
            animation-duration: 8s;
            animation-delay: 2s;
            background-color: rgba(93, 223, 240, 0.1); /* Different color */
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            left: 40%;
            animation-duration: 15s;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            left: 60%;
            animation-duration: 9s;
            animation-delay: 1s;
             background-color: rgba(93, 240, 150, 0.1); /* Different color */
        }

         .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 75%;
            animation-duration: 11s;
            animation-delay: 3s;
        }

        .shape:nth-child(6) {
            width: 50px;
            height: 50px;
            left: 90%;
            animation-duration: 7s;
            animation-delay: 0s;
            background-color: rgba(240, 220, 93, 0.1); /* Different color */
        }


        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px #e94560, 0 0 10px #e94560, 0 0 15px #e94560;
            }
            100% {
                transform: scale(1.05);
                text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #e94560, 0 0 40px #ff7a8f;
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

         @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg); /* Move up and rotate */
                opacity: 0;
                border-radius: 10%; /* Change shape slightly */
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .container {
                padding: 30px;
                margin: 20px;
            }
            .shape{
                /* Optionally reduce number or size on small screens */
            }
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
             .subtitle {
                font-size: 1rem;
            }
            .container {
                padding: 20px;
            }
             .shape-emoji {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <!-- Background Animated Shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>kakoo kakoo kakoo</h1>
        <p class="subtitle">
            A really good design experience
            <span class="shape-emoji">âœ¨</span>
            <span class="shape-emoji">ðŸ’ </span> <!-- Using a diamond emoji as a simple shape -->
        </p>
        <!-- You can add more content here if needed -->
    </div>

</body>
</html>
