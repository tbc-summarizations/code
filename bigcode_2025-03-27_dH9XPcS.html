<!DOCTYPE html>
<html>
<head>
    <title>Kakoo Kakoo Kakoo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
        }
        .kakoo-text {
            font-size: 2.5em;
            color: #444;
            margin-bottom: 20px;
        }
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #444;
            margin-bottom: 10px;
            display: inline-block;
        }
        .triangle-down {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #444;
            margin-top: 10px;
            display: inline-block;
        }
        .emoji {
            font-size: 2em;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle-up"></div><div class="triangle-up"></div><div class="triangle-up"></div>
        <p class="kakoo-text">kakoo kakoo kakoo <span class="emoji">üê¶</span></p>
        <div class="triangle-down"></div><div class="triangle-down"></div><div class="triangle-down"></div>
    </div>
</body>
</html>
