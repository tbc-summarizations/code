<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xonnek & Henry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .scenario {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }

        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .person-icon {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .person-name {
            font-weight: bold;
            color: #555;
        }

        .question {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }

        .response-area {
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
        }

        .response-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .response-text {
            font-style: italic;
            color: #666;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ffcc00;
            margin: 20px 0;
        }
    </style>
</head>

                <div class="person-name">Xonnek</div>

        </div>

            <div class="response-title">Response:</div>
            <div class="response-text">Perhaps, in time. The gears of digital interaction turn slowly, but surely. Patience, Henry, patience...</div>
        </div>
    </div>
</body>
</html>
