<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        main {
            padding: 40px 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .highlight {
            color: #007BFF;
        }

        .design-element {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            margin: 10px;
            display: inline-block;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #FFC107;
            margin: 10px;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    <main>
        <h1>Say <span class="highlight">hi</span>!</h1>
        <div class="design-element"></div>
        <div class="triangle"></div>
        <p>Have a great day! ðŸ˜Š</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Greetings</p>
    </footer>

</body>
</html>
