<!DOCTYPE html>
<html>
<head>
<title>Realistic Simulator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #e0e0e0;
    font-family: sans-serif;
    margin: 0;
  }
  #simulator-container {
    position: relative;
    width: 300px;
    height: 400px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
  }
  #head {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #ffccaa;
    border-radius: 50%;
    top: 150px;
    left: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: grab;
    user-select: none;
  }
  #head:active {
    cursor: grabbing;
  }
  #shaft {
    position: absolute;
    width: 20px;
    height: 150px;
    background-color: #ddbb99;
    top: 200px;
    left: 140px;
    border-radius: 10px;
  }
  #base {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #ccaa88;
    border-radius: 50%;
    top: 350px;
    left: 130px;
  }
  #mouth {
    position: absolute;
    width: 30px;
    height: 15px;
    background-color: #ffddcc;
    border-radius: 0 0 15px 15px;
    top: 210px;
    left: 135px;
    overflow: hidden;
  }
  #tongue {
    position: absolute;
    width: 10px;
    height: 5px;
    background-color: #ff6666;
    border-radius: 0 0 5px 5px;
    top: 210px;
    left: 145px;
    animation: tongue-move 2s linear infinite alternate;
  }

  @keyframes tongue-move {
    0% { transform: translateY(0px); }
    100% { transform: translateY(5px); }
  }
</style>
</head>
<body>
  <div id="simulator-container">
    <div id="shaft"></div>
    <div id="base"></div>
    <div id="head">ðŸ™‚
      <div id="mouth">
        <div id="tongue"></div>
      </div>
    </div>
  </div>
  <script>
    const container = document.getElementById('simulator-container');
    const head = document.getElementById('head');
    let isDragging = false;
    let offsetX, offsetY;

    head.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - head.offsetLeft;
      offsetY = e.clientY - head.offsetTop;
      head.style.cursor = 'grabbing';
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
      head.style.cursor = 'grab';
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let containerRect = container.getBoundingClientRect();
      let x = e.clientX - offsetX - containerRect.left;
      let y = e.clientY - offsetY - containerRect.top;

      // Keep head within container bounds (optional, but good for realistic feel in a limited area)
      let maxX = containerRect.width - head.offsetWidth;
      let maxY = containerRect.height - head.offsetHeight;
      let minX = 0;
      let minY = 0;

      x = Math.max(minX, Math.min(maxX, x));
      y = Math.max(minY, Math.min(maxY, y));


      head.style.left = x + 'px';
      head.style.top = y + 'px';
    });
  </script>
</body>
</html>
