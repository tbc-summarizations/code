<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Love Sex</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #e44d26;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .text-love {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
        .shapes {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #aaffaa;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #aaaaff;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: #ffffaa;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">We ❤️ Sex</h1>
        <p class="text-love">It's a natural and beautiful part of life.</p>
        <div class="shapes">
            <div class="square"></div>
            <div class="triangle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
