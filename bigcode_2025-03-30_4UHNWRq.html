<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rope Hug</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .rope-neck {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #8B4513; /* Brown rope color */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .neck {
            width: 40px;
            height: 60px;
            background-color: #ddd; /* Light gray neck color */
        }
        .emojis {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rope-neck">
            <div class="neck"></div>
        </div>
        <div class="emojis">
            😂 😂 😂 😂 ✌🏻 ✌🏻 ✌🏻 ✌🏻
        </div>
    </div>
</body>
</html>
