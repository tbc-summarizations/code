<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackflip!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars from shapes going off screen */
        }

        .container {
            text-align: center;
            position: relative; /* For absolute positioning of shapes */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .shape {
            position: absolute;
            background-color: #3498db;
        }

        .square {
            width: 30px;
            height: 30px;
        }

        .triangle-up {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #e74c3c;
        }

        .shape-top-left {
            top: 10px;
            left: 10px;
        }

        .shape-bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .triangle-top-center {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .emoji {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape square shape-top-left"></div>
        <div class="shape square shape-bottom-right"></div>
        <div class="shape triangle-up triangle-top-center"></div>
        <h1>Bro did a whole blackflip <span class="emoji">ðŸ˜Ž</span></h1>
    </div>
</body>
</html>
