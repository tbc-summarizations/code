<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .bell-container {
            position: relative;
            cursor: pointer;
        }

        .bell-top {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #e0e0e0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom: 5px solid #d0d0d0;
        }

        .bell-body {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 30px;
            border-bottom: 5px solid #d0d0d0;
            margin-top: -10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .bell-bottom {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background-color: #d0d0d0;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .bell-clapper {
            position: absolute;
            top: 70%;
            left: 50%;
            width: 6px;
            height: 20px;
            background-color: #a0a0a0;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .bell-clapper::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #808080;
            border-radius: 50%;
        }

        .bell-ring {
            animation: ring 0.3s ease-in-out 1;
        }

        @keyframes ring {
            0% { transform: rotate(0); }
            25% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body>

    <div class="bell-container" onclick="ringBell()">
        <div class="bell-top"></div>
        <div class="bell-body">
            <div class="bell-bottom"></div>
        </div>
        <div class="bell-clapper"></div>
    </div>

    <script>
        function ringBell() {
            const bellContainer = document.querySelector('.bell-container');
            bellContainer.classList.add('bell-ring');
            setTimeout(() => {
                bellContainer.classList.remove('bell-ring');
            }, 300);
        }
    </script>

</body>
</html>
