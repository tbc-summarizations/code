<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Design</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .shape-container {
            margin: 20px;
            text-align: center;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            margin-bottom: 10px;
        }

        .triangle-up {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid tomato;
            margin-bottom: 10px;
            display: inline-block;
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shapes and Emojis Showcase</h1>
    </header>

    <main>
        <div class="shape-container">
            <div class="square"></div>
            <p>Square</p>
        </div>

        <div class="shape-container">
            <div class="triangle-up"></div>
            <p>Triangle</p>
        </div>

        <div class="shape-container">
            <div class="emoji">‚öΩ</div>
            <p>Football</p>
        </div>

        <div class="shape-container">
            <div class="square" style="background-color: orange;"></div>
            <p>Orange Square</p>
        </div>

        <div class="shape-container">
            <div class="triangle-up" style="border-bottom-color: purple;"></div>
            <p>Purple Triangle</p>
        </div>

        <div class="shape-container">
            <div class="emoji">üòÄ</div>
            <p>Emoji Smile</p>
        </div>

        <div class="shape-container">
            <div class="square" style="background-color: green;"></div>
            <p>Green Square</p>
        </div>

        <div class="shape-container">
            <div class="triangle-up" style="border-bottom-color: teal;"></div>
            <p>Teal Triangle</p>
        </div>
         <div class="shape-container">
            <div class="emoji">‚≠ê</div>
            <p>Star Emoji</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Design</p>
    </footer>

</body>
</html>
