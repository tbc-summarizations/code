<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blowjob Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .simulator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .face {
            width: 100px;
            height: 100px;
            background-color: #ffdbac;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }
        .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
        .eye-left {
            left: 25px;
        }
        .eye-right {
            right: 25px;
        }
        .mouth {
            width: 30px;
            height: 15px;
            background-color: #e04f16;
            border-radius: 0 0 15px 15px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .neck {
            width: 40px;
            height: 60px;
            background-color: #ffdbac;
            margin: 0 auto;
        }
        .body-placeholder {
            width: 150px;
            height: 200px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .hand {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #ffdbac;
            border-radius: 10px;
            top: 10px;
            left: 10px;
        }
        .lower-body {
            background-color: #ccc;
            height: 50px;
            width: 100%;
        }
        .action-area {
            width: 60px;
            height: 100px;
            background-color: #f9f9f9;
            border: 2px dashed #bbb;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .action-text {
            font-size: small;
            color: #777;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>Blowjob Simulator</h1>
        <div class="face">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="mouth"></div>
        </div>
        <div class="neck"></div>
        <div class="body-placeholder">
            <div class="hand"></div>
            <div class="action-area">
                <div class="arrow"></div>
                <div class="action-text">Simulate Action</div>
            </div>
            <div class="lower-body"></div>
        </div>
        <p>ðŸ‘† Drag or Click in the area above</p>
        <p>ðŸ‘„</p>
    </div>
</body>
</html>
