<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy Style Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .simulator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .entity {
            width: 50px;
            height: 50px;
            margin: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        #entity1 {
            background-color: #3498db; /* Blue */
            color: white;
        }
        #entity2 {
            background-color: #e74c3c; /* Red */
            color: white;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71; /* Green */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>Doggy Style Simulator</h1>
        <div id="entity1" class="entity">ðŸŸ¦</div>
        <div id="entity2" class="entity">ðŸ”º</div>
        <div class="controls">
            <button onclick="adjustPosition('forward')">Forward</button>
            <button onclick="adjustPosition('backward')">Backward</button>
            <button onclick="adjustPosition('lower')">Lower</button>
            <button onclick="adjustPosition('higher')">Higher</button>
        </div>
        <div id="output">Position Ready</div>
    </div>

    <script>
        function adjustPosition(action) {
            let outputDiv = document.getElementById('output');
            if (action === 'forward') {
                outputDiv.textContent = 'Moving Forward';
            } else if (action === 'backward') {
                outputDiv.textContent = 'Moving Backward';
            } else if (action === 'lower') {
                outputDiv.textContent = 'Lowering Position';
            } else if (action === 'higher') {
                outputDiv.textContent = 'Raising Position';
            } else {
                outputDiv.textContent = 'Position Adjusted';
            }
        }
    </script>
</body>
</html>
