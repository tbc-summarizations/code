<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .g-element {
            font-size: 10em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 20px auto;
        }

        .shapes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .shape {
            width: 50px;
            height: 50px;
            background-color: #666;
            border-radius: 5px;
        }

        .circle {
            border-radius: 50%;
            background-color: #999;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #bbb;
            background-color: transparent;
        }

        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="g-element">g</div>
        <div class="shapes-container">
            <div class="shape"></div>
            <div class="circle"></div>
            <div class="triangle"></div>
            <div class="emoji">⚽</div>
            <div class="emoji">⭐</div>
        </div>
    </div>
</body>
</html>
