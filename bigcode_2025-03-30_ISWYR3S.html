<!DOCTYPE html>
<html>
<head>
<title>Shaking Vibe</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.title {
  font-size: 2em;
  margin-bottom: 20px;
  color: #333;
  text-shadow: 2px 2px 3px #ccc;
}

.shake-area {
  display: flex;
  flex-direction: row;
  perspective: 500px;
}

.left-shape, .right-shape {
  width: 80px;
  height: 80px;
  background-color: #e74c3c;
  margin: 10px;
  border-radius: 10px;
  animation: shake 0.5s infinite alternate;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
}

.right-shape {
  background-color: #3498db;
  animation-delay: 0.2s;
}

@keyframes shake {
  0% {
    transform: translateX(0) rotateY(0deg);
  }
  100% {
    transform: translateX(20px) rotateY(20deg);
  }
}

.emoji {
  font-size: 3em;
  margin-top: 20px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-20px);
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="title">Feel the Rhythm</div>
  <div class="shake-area">
    <div class="left-shape"></div>
    <div class="right-shape"></div>
  </div>
  <div class="emoji">üçë</div>
</div>
</body>
</html>
