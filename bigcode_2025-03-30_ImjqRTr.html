<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backflip Animation</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #animation-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        #person {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 50% 50% 0 0; /* Rounded top for head */
            transform: translateX(-50%);
            animation: backflip 2s infinite linear;
        }

        #legs {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-top: 3px solid #f0f0f0;
        }

        #emoji {
            font-size: 2em;
            margin-top: 10px;
            opacity: 0;
            animation: surprise 2s 2s forwards; /* Appear after animation starts */
        }

        @keyframes backflip {
            0% {
                transform: translateX(-50%) rotate(0deg) translateY(0);
            }
            25% {
                transform: translateX(-50%) rotate(90deg) translateY(-30px);
            }
            50% {
                transform: translateX(-50%) rotate(180deg) translateY(0);
            }
            75% {
                transform: translateX(-50%) rotate(270deg) translateY(-30px);
            }
            100% {
                transform: translateX(-50%) rotate(360deg) translateY(0);
            }
        }

        @keyframes surprise {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>If u look close enough u can see the backflip happening</h1>
    <div id="animation-container">
        <div id="person"></div>
        <div id="legs"></div>
    </div>
    <div id="emoji">ðŸ˜²</div>
</body>
</html>
