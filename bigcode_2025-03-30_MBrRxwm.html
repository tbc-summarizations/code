<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .simulator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .participant {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedback-area {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>Interaction Simulator</h1>

        <div class="participant" id="participant1">👤</div>
        <div class="participant" id="participant2">👤</div>

        <div class="actions">
            <button onclick="setAction('approach')">Approach</button>
            <button onclick="setAction('engage')">Engage</button>
            <button onclick="setAction('interact')">Interact</button>
            <button onclick="setAction('connect')">Connect</button>
        </div>

        <div id="feedback-area">
            <!-- Feedback will appear here -->
            Awaiting action...
        </div>
    </div>

    <script>
        function setAction(action) {
            let feedbackArea = document.getElementById('feedback-area');
            switch (action) {
                case 'approach':
                    feedbackArea.textContent = "Participants are approaching...";
                    animateInteraction('approach');
                    break;
                case 'engage':
                    feedbackArea.textContent = "Engagement initiated...";
                    animateInteraction('engage');
                    break;
                case 'interact':
                    feedbackArea.textContent = "Interaction in progress...";
                    animateInteraction('interact');
                    break;
                case 'connect':
                    feedbackArea.textContent = "Connection established...";
                    animateInteraction('connect');
                    break;
                default:
                    feedbackArea.textContent = "Invalid action.";
            }
        }

        function animateInteraction(action) {
            let p1 = document.getElementById('participant1');
            let p2 = document.getElementById('participant2');

            if (action === 'approach') {
                p1.textContent = '🚶';
                p2.textContent = '🚶';
                setTimeout(() => {
                    p1.textContent = '👤';
                    p2.textContent = '👤';
                }, 1000);
            } else if (action === 'engage') {
                p1.textContent = '👉';
                p2.textContent = '👈';
                setTimeout(() => {
                    p1.textContent = '👤';
                    p2.textContent = '👤';
                }, 1000);
            } else if (action === 'interact') {
                p1.textContent = '🔄';
                p2.textContent = '🔄';
                setTimeout(() => {
                    p1.textContent = '👤';
                    p2.textContent = '👤';
                }, 1000);
            } else if (action === 'connect') {
                p1.textContent = '❤️';
                p2.textContent = '❤️';
                setTimeout(() => {
                    p1.textContent = '👤';
                    p2.textContent = '👤';
                }, 1000);
            }
        }
    </script>
</body>
</html>
