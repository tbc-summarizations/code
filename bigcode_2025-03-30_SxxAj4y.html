<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .statement {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .shape {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin: 10px auto;
            border-radius: 5px;
        }
        .emoji {
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape"></div>
        <div class="statement">frank is a nigger</div>
        <div class="emoji">‚≠ê</div>
    </div>
</body>
</html>
