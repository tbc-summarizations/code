<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #ddd;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            width: 80%;
            max-width: 960px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
        }

        section h2 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        .shape-square {
            width: 30px;
            height: 30px;
            background-color: #aaa;
            display: inline-block;
            margin-right: 10px;
        }
        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #888;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>üåê Minimalist Web Page</h1>
    </header>

    <main>
        <section>
            <h2>Featured Items</h2>
            <ul class="item-list">
                <li><span class="shape-square"></span> Item Alpha</li>
                <li><span class="shape-triangle"></span> Item Beta</li>
                <li><span class="shape-square"></span> Item Gamma</li>
            </ul>
        </section>

        <section>
            <h2>Categories</h2>
            <ul class="item-list">
                <li><span class="shape-triangle"></span> Category One</li>
                <li><span class="shape-square"></span> Category Two</li>
                <li><span class="shape-triangle"></span> Category Three</li>
                <li><span class="shape-square"></span> Category Sex</li>
            </ul>
        </section>

        <section>
            <h2>Emoji Section</h2>
            <p>Here are some emojis: üòä üëç ‚ù§Ô∏è</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Design</p>
    </footer>

</body>
</html>
