<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Message</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message {
            font-size: 2em;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .shape-triangle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ffcc00;
        }

        .shape-square {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            opacity: 0.8;
        }

        .emoji {
            font-size: 3em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape-triangle"></div>
        <div class="shape-square"></div>
        <div class="message">
            NO YOU ARE NOT APPLETHECOMPANY'S FRIEND<br>
            THERE IS NO SUCH THING<br>
            IT DOES NOT EXIST
        </div>
        <div class="emoji">⚠️</div>
    </div>
</body>
</html>
