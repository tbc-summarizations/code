<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Eye Lockdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
        }
        .angry-text {
            font-size: 1.8em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }
        .red-eye-effect {
            color: red;
            font-weight: bold;
            animation: redEye 1s infinite alternate;
            display: inline-block;
        }
        @keyframes redEye {
            0% { text-shadow: none; }
            100% { text-shadow: 0 0 10px red; }
        }
        .lockdown-alert {
            color: darkred;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }
        .eye-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .eye {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
            margin: 0 10px;
            overflow: hidden;
        }
        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background-color: black;
            border-radius: 50%;
        }
        .red-iris .pupil {
            background-color: red;
        }
        .friend-zone {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .friend {
            width: 50px;
            height: 50px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: white;
        }
        .you {
            width: 70px;
            height: 70px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
        }
        .holding {
            position: relative;
        }
        .holding .friend::before, .holding .friend::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #777;
            top: 50%;
            transform: translateY(-50%);
        }
        .holding .friend:first-child::before {
            right: -10px;
            transform: translateY(-50%) rotate(20deg);
        }
        .holding .friend:last-child::after {
            left: -10px;
            transform: translateY(-50%) rotate(-20deg);
        }
        .school-icon {
            font-size: 3em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="eye-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye red-iris">
                <div class="pupil"></div>
            </div>
        </div>
        <p class="angry-text">No joke when i get angry my friends hold me back at school bc im kinda strong and sometimes if I'm really angry my <span class="red-eye-effect">eyes turn red</span> no joke once my <span class="red-eye-effect">eyes turned red</span> and we had to go in <span class="lockdown-alert">lock down</span></p>

        <div class="friend-zone holding">
            <div class="friend">ü§ù</div>
            <div class="friend">ü§ù</div>
            <div class="you">üò†</div>
            <div class="friend">ü§ù</div>
            <div class="friend">ü§ù</div>
        </div>

        <div class="school-icon">üè´</div>
    </div>
</body>
</html>
