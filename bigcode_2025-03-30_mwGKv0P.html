<!DOCTYPE html>
<html>
<head>
<title>Pleasure Simulator</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: sans-serif;
  }

  #mouth {
    width: 100px;
    height: 50px;
    background-color: #e74c3c;
    border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  #mouth::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 25%;
    width: 50%;
    height: 10px;
    background-color: #9b59b6;
    border-radius: 0 0 50% 50%;
  }

  #dick {
    width: 20px;
    height: 80px;
    background-color: #d35400;
    position: absolute;
    bottom: 150px;
    border-radius: 10px 10px 0 0;
    transition: bottom 2s ease-in-out;
  }

  #button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
  }

  #button:hover {
    background-color: #2980b9;
  }

  .emoji {
    font-size: 2em;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .active-dick {
    bottom: 20px !important;
  }

  .active-emoji {
    opacity: 1 !important;
  }

</style>
</head>
<body>

  <div id="mouth">
    <div id="dick"></div>
  </div>

  <button id="button">Activate</button>

  <div id="emojiDisplay" class="emoji">ðŸ˜Š</div>

<script>
  const button = document.getElementById('button');
  const dick = document.getElementById('dick');
  const emojiDisplay = document.getElementById('emojiDisplay');

  button.addEventListener('click', () => {
    dick.classList.add('active-dick');
    emojiDisplay.classList.add('active-emoji');
    setTimeout(() => {
      dick.classList.remove('active-dick');
      emojiDisplay.classList.remove('active-emoji');
    }, 4000); // Reset after animation
  });
</script>

</body>
</html>
