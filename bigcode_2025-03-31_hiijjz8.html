<script>
    const stages = [
        'stage1', 'stage2', 'stage3', 'stage4', 'stage5', 'stage6', 'stage7', 'stage8', 'end-screen'
    ];
    let currentStageIndex = 0;

    function showStage(stageId) {
        stages.forEach(id => {
            const stageElement = document.getElementById(id);
            if (stageElement) {
                stageElement.classList.add('hidden');
            }
        });
        const currentStageElement = document.getElementById(stageId);
        if (currentStageElement) {
            currentStageElement.classList.remove('hidden');
        }
    }

    document.addEventListener('click', function(event) {
        if (event.target.closest('.stage')) {
            currentStageIndex++;
            if (currentStageIndex < stages.length) {
                showStage(stages[currentStageIndex]);
            } else {
                showStage('end-screen');
            }
        }
    });

    showStage(stages[0]); // Start with the first stage
</script>
