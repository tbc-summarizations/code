<!DOCTYPE html>
<html>
<head>
<title>Live Roblox Scene</title>
<style>
body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; }
.game-container {
  position: relative;
  width: 800px;
  height: 450px;
  margin: 50px auto;
  border: 1px solid #ccc;
  overflow: hidden;
  background-color: #e0e0e0;
}
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #bbb, #ddd);
  display: flex;
  justify-content: center;
  align-items: center;
}
.street {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 150px;
  background: linear-gradient(to top, #777, #999);
}
.building {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 200px;
  height: 250px;
  background-color: #ddd;
  border: 2px solid #ccc;
}
.building-window {
  position: absolute;
  top: 30px;
  left: 20px;
  width: 50px;
  height: 40px;
  background-color: white;
  border: 1px solid #ccc;
}
.building-window2 {
  position: absolute;
  top: 30px;
  left: 80px;
  width: 50px;
  height: 40px;
  background-color: white;
  border: 1px solid #ccc;
}
.building-window3 {
  position: absolute;
  top: 30px;
  left: 140px;
  width: 50px;
  height: 40px;
  background-color: white;
  border: 1px solid #ccc;
}
.character1 {
  position: absolute;
  left: 150px;
  bottom: 20px;
}
.char1-head {
  width: 60px;
  height: 60px;
  background-color: #ffcc66;
  border-radius: 50%;
  margin-bottom: 5px;
}
.char1-hair {
  position: absolute;
  top: -10px;
  left: 10px;
  width: 40px;
  height: 30px;
  background-color: #ffaa00;
  border-radius: 50% 50% 0 0;
}
.char1-body {
  width: 70px;
  height: 90px;
  background-color: #d2b48c;
  border-radius: 10px;
}
.char1-arm1 {
  position: absolute;
  top: 20px;
  left: -15px;
  width: 30px;
  height: 70px;
  background-color: #d2b48c;
  border-radius: 10px;
  transform: rotate(-20deg);
}
.char1-arm2 {
  position: absolute;
  top: 20px;
  right: -15px;
  width: 30px;
  height: 70px;
  background-color: #d2b48c;
  border-radius: 10px;
  transform: rotate(20deg);
  display: flex;
  justify-content: center;
  align-items: center;
}
.char1-hand {
  width: 25px;
  height: 25px;
  background-color: #d2b48c;
  border-radius: 50%;
  position: absolute;
  top: 50px;
  left: 5px;
}
.knife {
  width: 30px;
  height: 5px;
  background-color: silver;
  position: absolute;
  top: -5px;
  left: -2px;
  transform: rotate(45deg);
}
.knife::after {
  content: '';
  position: absolute;
  left: 0px;
  top: -10px;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 15px solid silver;
}
.char1-leg {
  width: 30px;
  height: 60px;
  background-color: red;
  position: absolute;
  bottom: -10px;
  left: 5px;
  border-radius: 0 0 10px 10px;
}
.char1-leg2 {
  width: 30px;
  height: 60px;
  background-color: red;
  position: absolute;
  bottom: -10px;
  right: 35px;
  border-radius: 0 0 10px 10px;
}

.character2 {
  position: absolute;
  right: 150px;
  bottom: 20px;
}
.char2-head {
  width: 50px;
  height: 50px;
  background-color: #ffcc99;
  border-radius: 50%;
  margin-bottom: 5px;
}
.char2-hair {
  position: absolute;
  top: -5px;
  left: 5px;
  width: 40px;
  height: 20px;
  background-color: #bb7744;
  border-radius: 50% 50% 0 0;
}
.char2-body {
  width: 60px;
  height: 80px;
  background-color: red;
  border-radius: 10px;
}
.char2-arm1 {
  position: absolute;
  top: 10px;
  left: -10px;
  width: 25px;
  height: 60px;
  background-color: red;
  border-radius: 10px;
  transform: rotate(-45deg);
}
.char2-arm2 {
  position: absolute;
  top: 10px;
  right: -10px;
  width: 25px;
  height: 60px;
  background-color: red;
  border-radius: 10px;
  transform: rotate(45deg);
}
.char2-leg {
  width: 25px;
  height: 50px;
  background-color: red;
  position: absolute;
  bottom: -10px;
  left: 5px;
  border-radius: 0 0 10px 10px;
}
.char2-leg2 {
  width: 25px;
  height: 50px;
  background-color: red;
  position: absolute;
  bottom: -10px;
  right: 30px;
  border-radius: 0 0 10px 10px;
}
.text-overlay1 {
  position: absolute;
  top: 20px;
  left: 140px;
  background-color: red;
  color: white;
  padding: 5px 10px;
  font-weight: bold;
  border: 2px solid white;
  font-size: 18px;
}
.text-overlay2 {
  position: absolute;
  top: 70px;
  right: 120px;
  background-color: red;
  color: white;
  padding: 5px 10px;
  font-weight: bold;
  border: 2px solid white;
  font-size: 18px;
}
.video-title {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: black;
  font-weight: bold;
}
.video-duration {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: black;
  color: white;
  padding: 5px;
}
.fence {
  position: absolute;
  left: 0;
  top: 100px;
  height: 100px;
  width: 100%;
  background: repeating-linear-gradient(
    to right,
    transparent,
    transparent 10px,
    #bbb 10px,
    #bbb 11px
  );
}
</style>
</head>
<body>

<div class="game-container">
  <div class="background">
    <div class="building">
      <div class="building-window"></div>
      <div class="building-window2"></div>
      <div class="building-window3"></div>
    </div>
    <div class="fence"></div>
  </div>
  <div class="street"></div>

  <div class="character1">
    <div class="text-overlay1">YOUR MY GIRLFRIEND!!</div>
    <div class="char1-head">
      <div class="char1-hair"></div>
    </div>
    <div class="char1-body"></div>
    <div class="char1-arm1"></div>
    <div class="char1-arm2">
      <div class="char1-hand">
        <div class="knife"></div>
      </div>
    </div>
    <div class="char1-leg"></div>
    <div class="char1-leg2"></div>
  </div>

  <div class="character2">
    <div class="text-overlay2">I'M A BOY!</div>
    <div class="char2-head">
      <div class="char2-hair"></div>
    </div>
    <div class="char2-body"></div>
    <div class="char2-arm1"></div>
    <div class="char2-arm2"></div>
    <div class="char2-leg"></div>
    <div class="char2-leg2"></div>
  </div>

  <div class="video-title">i went to baby prison in roblox</div>
  <div class="video-duration">13:45</div>
</div>

</body>
</html>
