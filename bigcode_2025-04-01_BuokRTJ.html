<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCK PILLOW CLICKER</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 3px #ddd;
        }

        .pillow-area {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #e0e0e0;
            border: 4px solid #ccc;
            border-radius: 15px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            user-select: none;
            box-shadow: 5px 5px 10px #bbb;
            transition: transform 0.1s ease;
        }

        .pillow-area:active {
            transform: scale(0.95);
            box-shadow: 3px 3px 7px #bbb;
        }

        .pillow-area::before,
        .pillow-area::after {
            content: '';
            position: absolute;
            background-color: #d0d0d0;
            border-radius: 50%;
        }

        .pillow-area::before {
            width: 20px;
            height: 20px;
            top: 10px;
            left: 10px;
        }

        .pillow-area::after {
            width: 15px;
            height: 15px;
            bottom: 15px;
            right: 15px;
        }

        #clickCounter {
            font-size: 1.8em;
            color: #555;
            margin-top: 15px;
        }

        .angry-emoji {
            font-size: 1.2em;
            position: absolute;
            opacity: 0;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        .angry-emoji.active {
            opacity: 1;
            transform: translateY(-20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FUCK PILLOW CLICKER</h1>
        <div class="pillow-area" id="pillow">
            ðŸ”²
            <span class="angry-emoji" id="angryEmoji">ðŸ˜¡</span>
        </div>
        <div id="clickCounter">Clicks: 0</div>
    </div>

    <script>
        const pillow = document.getElementById('pillow');
        const clickCounterDisplay = document.getElementById('clickCounter');
        const angryEmoji = document.getElementById('angryEmoji');
        let clickCount = 0;

        pillow.addEventListener('click', () => {
            clickCount++;
            clickCounterDisplay.textContent = 'Clicks: ' + clickCount;

            angryEmoji.classList.add('active');
            setTimeout(() => {
                angryEmoji.classList.remove('active');
            }, 200);
        });
    </script>
</body>
</html>
