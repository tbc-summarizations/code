<!DOCTYPE html>
<html>
<head>
<title>Representation</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  svg {
    width: 500px;
    height: 500px;
  }
  .face {
    fill: #ddd;
  }
  .neck {
    fill: #aaa;
  }
  .shoulder {
    fill: #888;
  }
  .eye {
    fill: yellow;
  }
  .glow {
    filter: drop-shadow(0 0 10px yellow);
  }
</style>
</head>
<body>

<svg viewBox="0 0 100 100">
  <rect x="20" y="20" width="60" height="60" class="face" />
  <rect x="35" y="80" width="30" height="15" class="neck" />
  <rect x="10" y="95" width="80" height="10" class="shoulder" />

  <circle cx="40" cy="40" r="5" class="eye glow" />
  <circle cx="60" cy="40" r="5" class="eye glow" />
</svg>

</body>
</html>
