<!DOCTYPE html>
<html>
<head>
<title>Discord Messages Representation</title>
<style>
body {
    background-color: #36393f;
    font-family: sans-serif;
    color: #dcddde;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.discord-container {
    width: 800px;
}
.message-container {
    margin-bottom: 10px;
}
.message {
    background-color: #40444b;
    border-radius: 7px;
    padding: 10px;
    display: flex;
}
.avatar-container {
    margin-right: 10px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    background-color: #5865f2; /* Placeholder Avatar Color */
    display: flex;
    justify-content: center;
    align-items: center;
}
.avatar-shape {
    width: 30px;
    height: 30px;
    background-color: #fff;
    border-radius: 50%;
}
.message-content {
    flex-grow: 1;
}
.message-header {
    display: flex;
    align-items: baseline;
    margin-bottom: 5px;
}
.username {
    font-weight: bold;
    color: #fff;
    margin-right: 5px;
}
.bot-badge {
    background-color: #5865f2;
    color: #fff;
    font-size: 0.8em;
    padding: 2px 5px;
    border-radius: 3px;
    margin-left: 5px;
}
.timestamp {
    color: #72767d;
    font-size: 0.8em;
}
.mention {
    color: #5865f2;
}
.message-text {
    white-space: pre-line;
}
.ai-discord-bots-title {
    font-size: 2.5em;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
    text-align: center;
}
.image-gen-banner {
    background-color: #23272a;
    color: #fff;
    padding: 15px;
    text-align: center;
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
}
.sparkle-container {
    position: relative;
    width: 60px;
    height: 60px;
    display: inline-flex;
    vertical-align: middle;
}
.sparkle {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    border-radius: 50%;
    animation: rotateSparkle 5s linear infinite;
}
.plus-sign {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    color: white;
}

@keyframes rotateSparkle {
    to {
        transform: rotate(360deg);
    }
}
</style>
</head>
<body>
    <div class="discord-container">
        <h1 class="ai-discord-bots-title">AI Discord Bots</h1>

        <div class="message-container">
            <div class="message">
                <div class="avatar-container">
                    <div class="avatar-shape">ðŸ”·</div>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">User</span>
                        <span class="timestamp">1:08 AM</span>
                    </div>
                    <div class="message-text">
                        <span class="mention">@Your Discord Bot</span> Hey whats up?
                    </div>
                </div>
            </div>
        </div>

        <div class="message-container">
            <div class="message">
                <div class="avatar-container">
                    <div class="avatar-shape">ðŸ¤–</div>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">Your Discord Bot</span><span class="bot-badge">APP</span>
                        <span class="timestamp">1:08 AM</span>
                    </div>
                    <div class="message-text">
                        hey adammady, nothin much, just chillin on discord. you?
                    </div>
                </div>
            </div>
        </div>

        <div class="image-gen-banner">
            <span class="sparkle-container">
                <div class="sparkle"></div>
                <span class="plus-sign">+</span>
            </span>Image Gen
        </div>
    </div>
</body>
</html>
