<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Pigeon Cat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        svg {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Strawberry Pigeon Body -->
        <path d="M 100 350 C 150 100, 350 100, 400 350 L 400 450 C 400 480, 380 500, 350 500 L 150 500 C 120 500, 100 480, 100 450 Z" fill="#FF4B4B" />
        <path d="M 400 350 L 450 320 L 430 370 Z" fill="#FF4B4B" /> <!-- Neck -->
        <path d="M 430 370 C 450 350, 470 350, 490 370 L 490 400 C 490 420, 470 430, 450 420 L 430 370 Z" fill="#FF4B4B" /> <!-- Head base -->

        <!-- Strawberry Seeds -->
        <circle cx="150" cy="400" r="5" fill="#330000" />
        <circle cx="200" cy="380" r="5" fill="#330000" />
        <circle cx="250" cy="420" r="5" fill="#330000" />
        <circle cx="300" cy="390" r="5" fill="#330000" />
        <circle cx="350" cy="430" r="5" fill="#330000" />
        <circle cx="180" cy="450" r="5" fill="#330000" />
        <circle cx="230" cy="470" r="5" fill="#330000" />
        <circle cx="280" cy="440" r="5" fill="#330000" />
        <circle cx="330" cy="480" r="5" fill="#330000" />
        <circle cx="380" cy="460" r="5" fill="#330000" />
        <circle cx="220" cy="350" r="5" fill="#330000" />
        <circle cx="270" cy="370" r="5" fill="#330000" />
        <circle cx="320" cy="340" r="5" fill="#330000" />
        <circle cx="370" cy="380" r="5" fill="#330000" />
        <circle cx="130" cy="380" r="5" fill="#330000" />
        <circle cx="260" cy="500" r="5" fill="#330000" />
        <circle cx="310" cy="520" r="5" fill="#330000" />
        <circle cx="170" cy="520" r="5" fill="#330000" />
        <circle cx="360" cy="500" r="5" fill="#330000" />


        <!-- Cat Head -->
        <rect x="440" y="360" width="40" height="40" fill="#E0E0E0" />
        <text x="445" y="390" font-size="30" fill="black">üê±</text>

        <!-- Beak -->
        <polygon points="490,380 510,370 490,360" fill="#FFD700" />

        <!-- Legs -->
        <rect x="180" y="500" width="20" height="50" fill="#A0522D" />
        <rect x="300" y="500" width="20" height="50" fill="#A0522D" />

        <!-- Feet -->
        <polygon points="180,550 170,560 190,560" fill="#D2691E" />
        <polygon points="200,550 190,560 210,560" fill="#D2691E" />
        <polygon points="300,550 290,560 310,560" fill="#D2691E" />
        <polygon points="320,550 310,560 330,560" fill="#D2691E" />

        <!-- Wing (Simplified) -->
        <path d="M 50 400 C 80 300, 120 300, 150 400 Z" fill="#FF4B4B" />
        <circle cx="80" cy="420" r="5" fill="#330000" />
        <circle cx="110" cy="390" r="5" fill="#330000" />

        <!-- Green Stem / Top -->
        <path d="M 430 350 L 450 330 L 470 350 Z" fill="#90EE90" />
        <path d="M 450 330 L 470 310 L 490 330 Z" fill="#90EE90" />
        <path d="M 470 310 L 490 290 L 510 310 Z" fill="#90EE90" />

        <!-- Blue Flower -->
        <circle cx="460" cy="350" r="8" fill="#ADD8E6" />
        <circle cx="460" cy="350" r="3" fill="#4682B4" />
        <polygon points="460,342 465,350 460,358 455,350" fill="#ADD8E6" />
        <polygon points="452,350 460,345 468,350 460,355" fill="#ADD8E6" />


    </svg>
</body>
</html>
