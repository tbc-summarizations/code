<!DOCTYPE html>
<html>
<head>
    <title>MrBeast Live Counter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #mrbeast-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #live-counter {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #dead-text {
            font-size: 2em;
            color: black;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mrbeast-title">MrBeast</h1>
        <div id="live-counter">99,999,000</div>
        <p id="dead-text">Dead n******</p>
    </div>

    <script>
        let counterElement = document.getElementById('live-counter');
        let count = 99999000;

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function incrementCounter() {
            count += Math.floor(Math.random() * 10) + 1;
            counterElement.textContent = formatNumber(count);
        }

        setInterval(incrementCounter, 100);
    </script>
</body>
</html>
