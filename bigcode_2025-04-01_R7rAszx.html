<!DOCTYPE html>
<html>
<head>
<title>Live Counter Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevent scrollbars during confetti */
}

#game-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    position: relative; /* For confetti positioning */
}

#mrbeast-name {
    font-size: 24px;
    margin-bottom: 10px;
}

#counter {
    font-size: 72px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
}

#text-below-counter {
    font-size: 36px;
    margin-bottom: 20px;
}

#mrbeast-reaction {
    width: 150px;
    height: 150px;
    background-color: #ddd;
    border-radius: 10px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    margin-bottom: 10px;
}

.confetti-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; /* Allow clicks to pass through */
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: gold;
    border-radius: 50%;
    opacity: 0;
    animation: confetti-fall linear 0.7s forwards;
}

@keyframes confetti-fall {
    0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div id="game-container">
    <div id="mrbeast-name">MrBeast</div>
    <div id="counter">99,999,015</div>
    <div id="text-below-counter">Dead niggers</div>
    <div id="mrbeast-reaction">ðŸ˜Š</div>

    <div id="confetti-container" class="confetti-container"></div>
</div>

<script>
    const counterElement = document.getElementById('counter');
    const reactionElement = document.getElementById('mrbeast-reaction');
    const confettiContainer = document.getElementById('confetti-container');

    let currentCount = 99999015;
    let reactionState = 0; // 0: initial, 1: increasing, 2: excited, 3: very excited, 4: confetti

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateCounter() {
        currentCount++;
        counterElement.textContent = formatNumber(currentCount);

        if (currentCount >= 100000000) {
            if (reactionState < 4) {
                reactionState = 4;
                reactionElement.textContent = 'ðŸŽ‰';
                triggerConfetti();
            }
        } else if (currentCount >= 10000000) {
            if (reactionState < 3) {
                reactionState = 3;
                reactionElement.textContent = 'ðŸ˜®';
            }
        } else if (currentCount >= 1000000) {
            if (reactionState < 2) {
                reactionState = 2;
                reactionElement.textContent = 'ðŸ˜„';
            }
        } else if (reactionState < 1) {
            reactionState = 1;
            reactionElement.textContent = 'ðŸ˜Š';
        }
    }

    function triggerConfetti() {
        confettiContainer.innerHTML = ''; // Clear previous confetti
        const numConfetti = 200;
        for (let i = 0; i < numConfetti; i++) {
            createConfetti();
        }
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        confettiContainer.appendChild(confetti);

        confetti.addEventListener('animationend', () => {
            confetti.remove();
        });
    }


    setInterval(updateCounter, 50); // Update counter every 50 milliseconds for fast effect
</script>

</body>
</html>
