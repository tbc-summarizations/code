<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasure Playground</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #e44d26; }
        .display-area { margin-top: 20px; font-size: 2em; }
        .controls { margin-top: 30px; display: flex; gap: 20px; justify-content: center; }
        button { padding: 15px 25px; font-size: 1em; border: none; border-radius: 5px; background-color: #e44d26; color: white; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #d43d16; }
        .slider-container { margin-top: 20px; }
        input[type="range"] { width: 200px; }
        .emoji-display { font-size: 5em; margin-top: 20px; }
        .feedback-area { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Experience</h1>
        <div class="emoji-display" id="emojiDisplay">😊</div>
        <div class="display-area" id="actionDisplay">Awaiting Input</div>

        <div class="controls">
            <button onclick="setAction('Gentle Touch')">Gentle</button>
            <button onclick="setAction('Passionate Embrace')">Embrace</button>
            <button onclick="setAction('Intense Connection')">Intense</button>
        </div>

        <div class="slider-container">
            <label for="intensitySlider">Intensity:</label>
            <input type="range" id="intensitySlider" min="0" max="100" value="50">
        </div>

        <div class="feedback-area" id="feedback"></div>
    </div>

    <script>
        const actionDisplay = document.getElementById('actionDisplay');
        const emojiDisplay = document.getElementById('emojiDisplay');
        const intensitySlider = document.getElementById('intensitySlider');
        const feedbackArea = document.getElementById('feedback');

        function setAction(action) {
            actionDisplay.textContent = action;
            updateEmoji();
            updateFeedback(action);
        }

        function updateEmoji() {
            let intensity = parseInt(intensitySlider.value);
            if (actionDisplay.textContent === 'Gentle Touch') {
                if (intensity < 30) emojiDisplay.textContent = '😊';
                else if (intensity < 70) emojiDisplay.textContent = '😉';
                else emojiDisplay.textContent = '😌';
            } else if (actionDisplay.textContent === 'Passionate Embrace') {
                if (intensity < 30) emojiDisplay.textContent = '🥰';
                else if (intensity < 70) emojiDisplay.textContent = '😍';
                else emojiDisplay.textContent = '😘';
            } else if (actionDisplay.textContent === 'Intense Connection') {
                if (intensity < 30) emojiDisplay.textContent = '😳';
                else if (intensity < 70) emojiDisplay.textContent = '🥵';
                else emojiDisplay.textContent = '🤯';
            } else {
                emojiDisplay.textContent = '😊';
            }
        }

        function updateFeedback(action) {
            let intensity = parseInt(intensitySlider.value);
            let feedbackText = "";

            if (action === 'Gentle Touch') {
                feedbackText = "Soft and tender sensations.";
                if (intensity > 70) feedbackText += " Sensitivity heightened.";
            } else if (action === 'Passionate Embrace') {
                feedbackText = "Warmth and closeness enveloping you.";
                if (intensity > 70) feedbackText += " Heart racing with excitement.";
            } else if (action === 'Intense Connection') {
                feedbackText = "Powerful and electrifying feelings.";
                if (intensity > 70) feedbackText += " Overwhelming pleasure surging.";
            }
            feedbackArea.textContent = feedbackText;
        }

        intensitySlider.addEventListener('input', updateEmoji);
        intensitySlider.addEventListener('input', function() { updateFeedback(actionDisplay.textContent); });

    </script>
</body>
</html>
