<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Hi</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .detailed-hi {
            font-size: 8em;
            font-weight: bold;
            color: #333;
            text-shadow: 3px 3px 5px #ccc;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            position: relative;
        }

        .detailed-hi::before,
        .detailed-hi::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffcc00;
            border-radius: 50%;
            z-index: -1;
        }

        .detailed-hi::before {
            top: -10px;
            left: -10px;
        }

        .detailed-hi::after {
            bottom: -10px;
            right: -10px;
        }

        .shapes-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 8px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #28a745;
        }

        .emoji-container {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .footer {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shapes-container">
            <div class="square"></div>
            <div class="triangle"></div>
            <div class="square"></div>
        </div>

</html>
