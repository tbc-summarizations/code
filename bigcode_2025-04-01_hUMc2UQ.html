<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Recreations</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .scroll-container {
            overflow-x: scroll;
            white-space: nowrap;
            padding: 20px 0;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        .scroll-container svg {
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
            border: 1px solid #aaa;
            width: 300px; /* Fixed width for consistency */
            height: 300px; /* Fixed height for consistency */
            background-color: #fff; /* Default background */
        }
        /* SVG specific styles */
        .svg-black-bg {
            background-color: #000;
        }
    </style>
</head>
<body>

<h1>SVG Recreations (Scroll Horizontally)</h1>

<div class="scroll-container">

    <!-- SVG 1: the road. good night -->
    <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="white"/>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="black">the road.</text>
        <text x="10" y="60" font-family="Arial, sans-serif" font-size="14" fill="black">good night</text>
        <path d="M 0 210 Q 30 190, 50 200 T 90 180 Q 110 160, 130 170 T 170 150 Q 190 130, 210 140 T 250 120 Q 270 100, 290 110 T 300 90" stroke="black" stroke-width="3" fill="none"/>
        <path d="M 0 300 C 50 290, 100 270, 150 250 S 250 210, 300 190" stroke="black" stroke-width="3" fill="none"/>
    </svg>

    <!-- SVG 2: happy birthday new year -->
    <svg class="svg-black-bg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <text x="20" y="60" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">happy</text>
        <text x="125" y="50" font-family="'Courier New', monospace" font-size="18" fill="white" text-decoration="line-through" transform="rotate(-5 125 50)">birthday</text>
        <text x="60" y="120" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">new</text>
        <text x="100" y="180" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">year</text>
        <text x="180" y="220" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">to</text>
        <text x="80" y="270" font-family="'Brush Script MT', cursive" font-size="40" fill="white" text-decoration="line-through" style="font-style: italic;">scandalous</text>
        <line x1="80" y1="280" x2="250" y2="280" stroke="white" stroke-width="2"/>
    </svg>

    <!-- SVG 3: i wanna be with YOU -->
    <svg class="svg-black-bg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="glow-white" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <rect width="100%" height="100%" fill="black"/>
        <text x="30" y="100" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white">i wanna be with</text>
        <text x="70" y="220" font-family="Arial Black, Gadget, sans-serif" font-size="100" font-weight="bolder" fill="white" filter="url(#glow-white)">YOU</text>
    </svg>

    <!-- SVG 4: Love has got EVERYTHING -->
    <svg class="svg-black-bg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
         <defs>
            <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                 <feFlood flood-color="#FF00FF" result="flood"/>
                 <feComposite in="flood" in2="coloredBlur" operator="in" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
             <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                 <feFlood flood-color="#8A2BE2" result="flood"/>
                 <feComposite in="flood" in2="coloredBlur" operator="in" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <rect width="100%" height="100%" fill="black"/>
        <!-- "Love" texts -->
        <text x="20" y="50" font-family="'Comic Sans MS', cursive, sans-serif" font-size="40" fill="#FF69B4" filter="url(#glow-pink)">Love</text>
        <text x="30" y="60" font-family="'Comic Sans MS', cursive, sans-serif" font-size="40" fill="#EE82EE" filter="url(#glow-pink)" transform="rotate(-5 50 50)">Love</text>
        <text x="15" y="70" font-family="'Comic Sans MS', cursive, sans-serif" font-size="40" fill="#8A2BE2" filter="url(#glow-purple)" transform="rotate(5 40 60)">Love</text>

        <!-- Hand-drawn text -->
        <text x="180" y="50" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">has</text>
        <text x="170" y="155" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">got</text>
        <text x="190" y="205" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">to</text>
        <text x="190" y="255" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">be</text>

        <!-- Red box -->
        <rect x="20" y="110" width="140" height="110" stroke="red" stroke-width="3" fill="none"/>
        <text x="25" y="155" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">EVERY</text>
        <text x="25" y="205" font-family="'Comic Sans MS', cursive, sans-serif" font-size="30" fill="white">THING</text>

        <!-- Red heart and arrow -->
        <path d="M 150 40 Q 170 20 180 40 T 210 40 Q 200 60 180 80 Q 160 60 150 40 Z" fill="none" stroke="red" stroke-width="2"/>
        <path d="M 185 85 Q 195 100 175 105" stroke="red" stroke-width="2" fill="none"/>
        <polygon points="170,102 175,112 180,103" fill="red" stroke="red" stroke-width="1"/>


        <text x="5" y="295" font-family="'Comic Sans MS', cursive, sans-serif" font-size="8" fill="red">got to be like a true fun thing</text>
    </svg>

    <!-- SVG 5: take you away -->
    <svg class="svg-black-bg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="glow-white-dark" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="blur"/>
                <feFlood flood-color="white" result="color"/>
                <feComposite in="color" in2="blur" operator="in" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <rect width="100%" height="100%" fill="black"/>
        <text x="30" y="60" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">take</text>
        <text x="180" y="270" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">away</text>

        <!-- Glowing "you" -->
        <text x="60" y="190" font-family="Arial Black, Gadget, sans-serif" font-size="100" font-weight="bolder" fill="black" filter="url(#glow-white-dark)">you</text>

        <!-- White outline shape -->
        <path d="M 80 100 C 70 80, 150 40, 230 100 S 250 130, 220 150 C 200 160, 100 160, 80 150 C 60 140, 40 200, 50 220 L 250 230 C 260 210, 230 180, 220 180"
              stroke="white" stroke-width="1.5" fill="none" />
        <path d="M 150 45 L 140 70 L 160 70 L 155 45 M 150 45 L 170 75 M 150 45 L 130 75" stroke="white" stroke-width="1.5" fill="none"/>


    </svg>

    <!-- SVG 6: time -->
    <svg class="svg-black-bg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <!-- Clock face -->
        <circle cx="150" cy="150" r="120" stroke="white" stroke-width="15" fill="none"/>
        <!-- Clock hands -->
        <line x1="150" y1="150" x2="150" y2="50" stroke="white" stroke-width="8" stroke-linecap="round" transform="rotate(20 150 150)"/>
        <line x1="150" y1="150" x2="190" y2="150" stroke="white" stroke-width="8" stroke-linecap="round" transform="rotate(90 150 150)"/>
        <!-- Text "time" -->
        <text x="80" y="190" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white">time</text>
        <!-- Faded text "time" -->
        <text x="160" y="110" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#555" transform="rotate(15 180 100)">time</text>
    </svg>

</div>

</body>
</html>
