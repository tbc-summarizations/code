<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .character-button {
            background-color: #e0e0e0;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .character-button:hover {
            background-color: #d0d0d0;
        }
        #selected-character {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin: 10px auto;
        }
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #ccc;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Choose a Character</h1>
        <div class="character-grid" id="characterGrid">
            <!-- Character buttons will be generated here -->
        </div>
        <div id="selected-character">
            <p>You chose: <span id="chosenCharacterName"></span></p>
            <div id="chosenCharacterShape"></div>
        </div>
    </div>

    <script>
        const characters = [
            "Adolf Hitler", "Darth Vader", "Death", "Derek Chauvin", "Jefferson Davis",
            "Jeffrey Epstein", "Jigsaw", "Joseph Stalin", "Mao Zedong", "Michael Myers",
            "Nathan Bedford Forrest", "Osama Bin Laden", "Pablo Escobar", "Pennywise", "Pol Pot",
            "Ronald Reagan", "Satan", "Slenderman", "Ted Bundy", "Thanos",
            "The Joker", "Vlad The Impaler", "Vladimir Putin", "Voldemort", "Walter White",
            "William Afton", "Zodiac Killer"
        ];

        const characterGrid = document.getElementById('characterGrid');
        const chosenCharacterNameSpan = document.getElementById('chosenCharacterName');
        const chosenCharacterShapeDiv = document.getElementById('chosenCharacterShape');

        characters.forEach(character => {
            const button = document.createElement('button');
            button.classList.add('character-button');
            button.textContent = character;
            button.addEventListener('click', () => {
                chosenCharacterNameSpan.textContent = character;
                chosenCharacterShapeDiv.innerHTML = '<div class="square"></div>'; // Default shape
                if (character === "Darth Vader" || character === "Michael Myers" || character === "Slenderman" || character === "Pennywise" || character === "The Joker" || character === "Voldemort" || character === "William Afton" || character === "Jigsaw" || character === "Thanos" || character === "Satan" || character === "Death") {
                    chosenCharacterShapeDiv.innerHTML = '<div class="triangle-up"></div>'; // Special shape for some
                } else if (character === "Adolf Hitler" || character === "Joseph Stalin" || character === "Mao Zedong" || character === "Pol Pot" || character === "Vladimir Putin" || character === "Osama Bin Laden") {
                    chosenCharacterShapeDiv.innerHTML = 'ðŸ˜ˆ'; // Emoji for some others
                } else if (character === "Jeffrey Epstein" || character === "Ted Bundy" || character === "Zodiac Killer" || character === "Pablo Escobar" || character === "Vlad The Impaler" || character === "Derek Chauvin" || character === "Jefferson Davis" || character === "Nathan Bedford Forrest") {
                    chosenCharacterShapeDiv.innerHTML = 'ðŸ’€'; // Different Emoji for others
                } else if (character === "Walter White" || character === "Ronald Reagan") {
                    chosenCharacterShapeDiv.innerHTML = 'ðŸ¤”'; // Different Emoji for others
                }
            });
            characterGrid.appendChild(button);
        });
    </script>
</body>
</html>
