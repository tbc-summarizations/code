    function loadLevel(levelIndex) {
      currentLevelIndex = levelIndex;
      levelDisplay.textContent = currentLevelIndex + 1;
      const level = levels[levelIndex];
      for (let y = 0; y < level.length; y++) {
        for (let x = 0; x < level[0].length; x++) {
          if (level[y][x] === 2) {
            spawnX = x * tileSize;
            spawnY = y * tileSize;
            resetPlayerPosition();
          }
        }
      }
      cameraX = 0;
    }

    function resetPlayerPosition() {
      playerX = spawnX;
      playerY = spawnY;
      playerSpeedX = 0;
      playerSpeedY = 0;
      isJumping = false;
      canJump = true;
    }

    function init() {
      playerGravity = 0.7;
      playerJumpPower = -15;
      playerSpeedX = 0;
      playerSpeedY = 0;
      isJumping = false;
      canJump = true;

      loadLevel(currentLevelIndex);

      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      skipButton.addEventListener('click', skipLevel);
      requestAnimationFrame(gameLoop);
    }

    function skipLevel() {
      if (currentLevelIndex < levels.length - 1) {
        loadLevel(currentLevelIndex + 1);
      } else {
        alert("You've completed all levels!");
        currentLevelIndex = 0;
        loadLevel(currentLevelIndex);
      }
    }


    function handleKeyDown(event) {
      if (event.key === 'a' || event.key === 'A') {
        playerSpeedX = -5;
      } else if (event.key === 'd' || event.key === 'D') {
        playerSpeedX = 5;
      } else if ((event.key === ' ' || event.key === 'Spacebar') && canJump) {
        if (!isJumping) {
          playerSpeedY = playerJumpPower;
          isJumping = true;
          canJump = false;
        }
      } else if (event.key === 'r' || event.key === 'R') {
        resetPlayerPosition();
      }
    }

    function handleKeyUp(event) {
      if ((event.key === 'a' || event.key === 'A') && playerSpeedX < 0) {
        playerSpeedX = 0;
      } else if ((event.key === 'd' || event.key === 'D') && playerSpeedX > 0) {
        playerSpeedX = 0;
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function update() {
      playerSpeedY += playerGravity;
      playerX += playerSpeedX;
      playerY += playerSpeedY;

      // Level collision detection
      let level = levels[currentLevelIndex];
      let tileX = Math.floor((playerX + playerSize / 2) / tileSize);
      let tileY = Math.floor((playerY + playerSize) / tileSize);

      if (tileY >= 0 && tileY < level.length && tileX >= 0 && tileX < level[0].length) {
          if (level[tileY][tileX] === 1) {
              playerY = tileY * tileSize - playerSize;
              playerSpeedY = 0;
              isJumping = false;
              canJump = true;
          } else if (level[tileY][tileX] === 3) {
              if (currentLevelIndex < levels.length - 1) {
                  loadLevel(currentLevelIndex + 1);
              } else {
                  alert("Congratulations! You completed all levels! ðŸŽ‰");
                  currentLevelIndex = 0;
                  loadLevel(currentLevelIndex);
              }
          }
      }
      tileX = Math.floor((playerX + playerSize / 2) / tileSize);
      tileY = Math.floor((playerY) / tileSize);
      if (tileY >= 0 && tileY < level.length && tileX >= 0 && tileX < level[0].length) {
          if (level[tileY][tileX] === 1) {
              playerY = (tileY + 1) * tileSize;
              playerSpeedY = 0;
          }
      }
      tileX = Math.floor((playerX + playerSize) / tileSize);
      tileY = Math.floor((playerY + playerSize / 2) / tileSize);
      if (tileY >= 0 && tileY < level.length && tileX >= 0 && tileX < level[0].length) {
          if (level[tileY][tileX] === 1) {
              playerX = tileX * tileSize - playerSize;
              playerSpeedX = 0;
          }
      }
      tileX = Math.floor((playerX) / tileSize);
      tileY = Math.floor((playerY + playerSize / 2) / tileSize);
      if (tileY >= 0 && tileY < level.length && tileX >= 0 && tileX < level[0].length) {
          if (level[tileY][tileX] === 1) {
              playerX = (tileX + 1) * tileSize;
              playerSpeedX = 0;
          }
      }


      // Camera follow
      const cameraTargetX = playerX - canvas.width / 2 + playerSize / 2;
      cameraX += (cameraTargetX - cameraX) * 0.1; // Smooth camera follow

      // Keep player within bounds (optional, but prevents falling out of world)
      if (playerY > canvas.height * 2) {
          resetPlayerPosition(); // Reset if player falls too far
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-cameraX, 0); // Apply camera offset

      drawLevel();
      drawPlayer();

      ctx.restore();
    }

    function drawLevel() {
      const level = levels[currentLevelIndex];
      for (let y = 0; y < level.length; y++) {
        for (let x = 0; x < level[0].length; x++) {
          if (level[y][x] === 1) {
            ctx.fillStyle = '#e65100'; // Orange platforms
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
          } else if (level[y][x] === 3) {
            ctx.fillStyle = 'green'; // Goal
            ctx.fillRect(x * tileSize + 5, y * tileSize + 5, tileSize - 10, tileSize - 10);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * tileSize + 5, y * tileSize + 5, tileSize - 10, tileSize - 10);
          }
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = '#263238'; // Dark grey player
      ctx.fillRect(playerX, playerY, playerSize, playerSize);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1;
      ctx.strokeRect(playerX, playerY, playerSize, playerSize);
    }


    init();
