<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .shape {
            position: absolute;
            background-color: #ddd;
        }

        .square {
            width: 50px;
            height: 50px;
            top: 20px;
            left: 20px;
            border-radius: 5px;
        }

        .triangle-top-right {
            width: 0;
            height: 0;
            border-top: 70px solid #eee;
            border-left: 70px solid transparent;
            position: absolute;
            top: 0;
            right: 0;
        }

        .emoji {
            font-size: 3em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="shape square"></div>
    <div class="triangle-top-right"></div>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="emoji">ðŸ‘‹</p>
    </div>
</body>
</html>
