<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi There!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .shape {
            position: absolute;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #a8d0e6;
            top: 20px;
            left: 20px;
            border-radius: 5px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #f7b267;
            bottom: 20px;
            right: 20px;
        }
        .emoji {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape square"></div>
        <h1>Hello!</h1>
        <p>Welcome to this beautifully designed page. We hope you enjoy your visit!</p>
        <div class="emoji">ðŸ‘‹</div>
        <div class="shape triangle"></div>
    </div>
</body>
</html>
