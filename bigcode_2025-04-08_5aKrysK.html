<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Track Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .player-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .visualizer {
            width: 200px;
            height: 50px;
            background-color: #eee;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .bar {
            width: 5px;
            height: 20px;
            background-color: #555;
            animation: visualize 1s infinite alternate;
        }
        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }
        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }
        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes visualize {
            0% {
                transform: scaleY(0.5);
            }
            100% {
                transform: scaleY(1.5);
            }
        }
        .emoji-note {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>ðŸŽ§ Music Track Player ðŸŽµ</h1>
        <audio controls>
            <source src="your-music-track.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="emoji-note">ðŸŽ¶</div>
    </div>
</body>
</html>
