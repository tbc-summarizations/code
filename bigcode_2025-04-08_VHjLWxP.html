<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Track Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .track-info {
            margin-bottom: 20px;
        }
        .track-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .artist-name {
            font-size: 1em;
            color: #777;
        }
        audio {
            width: 100%;
        }
        .visualizer {
            width: 100%;
            height: 80px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .bar {
            width: 6px;
            height: 20px;
            background-color: #3498db;
            margin: 0 2px;
            border-radius: 3px;
            animation: visualize 1s infinite alternate;
        }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }

        @keyframes visualize {
            0% { transform: scaleY(0.4); }
            100% { transform: scaleY(1.2); }
        }
        .album-art {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .album-art::before {
            content: 'ðŸŽµ';
            font-size: 2em;
        }

    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art"></div>
        <div class="track-info">
            <h2 class="track-title">Track Title</h2>
            <p class="artist-name">Artist Name</p>
        </div>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <script>
        // Dummy audio source - replace audio.mp3 with your track
        // For visualizer - this is a very basic example, actual audio visualizer requires Web Audio API
    </script>
</body>
</html>
