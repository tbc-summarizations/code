<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF;           /* White text color */
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;      /* Full viewport height */
            text-align: center;
        }

        /* Main content container */
        .content {
            padding: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 4rem; /* Large heading */
            margin-bottom: 20px;
        }

        /* Paragraph style */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Simple shape representing an asset */
        .shape-square {
            width: 80px;
            height: 80px;
            background-color: #555555; /* Dark grey square */
            margin: 0 auto; /* Center the square */
            border: 2px solid #FFFFFF; /* White border */
        }

         /* Simple emoji representation */
         .emoji-symbol {
            font-size: 5rem; /* Large emoji */
            margin-top: 20px;
         }

    </style>
</head>
<body>
    <div class="content">
        <h1>Black</h1>
        <p>This page has a black background.</p>

        <!-- Simple geometric shape -->
        <div class="shape-square"></div>

        <!-- Simple emoji -->
        <div class="emoji-symbol">â¬›</div>

    </div>
</body>
</html>
