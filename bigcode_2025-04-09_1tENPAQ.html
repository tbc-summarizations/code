<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            background-color: #ccc;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 10px auto;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid green;
            margin: 10px auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Main Content Area</h2>
        <p>This is the main section of the webpage. Here you can add your content.</p>
        <div class="square"></div>
        <div class="triangle"></div>
        <p>More content below...</p>
        ðŸ˜Š
    </main>

    <footer>
        &copy; 2024 My Webpage
    </footer>
</body>
</html>
