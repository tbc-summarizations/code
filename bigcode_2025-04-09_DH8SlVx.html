<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }

        main {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            margin-top: 20px;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: red;
            display: inline-block;
            margin: 10px;
        }

        .triangle-up {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid green;
            display: inline-block;
            margin: 10px;
        }

        .emoji {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <main>
        <h2>This is the main content area</h2>
        <p>Here you will find some information and shapes.</p>

        <div class="square"></div>
        <div class="triangle-up"></div>
        <div class="emoji">üòÄ</div>
        <div class="square"></div>
        <div class="triangle-up"></div>
        <div class="emoji">‚öΩ</div>
        <div class="square"></div>
        <div class="triangle-up"></div>
        <div class="emoji">üî•</div>

        <p>More content can be added here.</p>

        <section>
            <h3>A Section with more shapes</h3>
            <div class="triangle-up"></div>
            <div class="square"></div>
            <div class="emoji">üëç</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

</body>
</html>
