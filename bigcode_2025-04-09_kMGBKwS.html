<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .shape {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 10px auto;
            border-radius: 5px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #e74c3c;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to a Simple HTML Page</h1>
        <p>This is a basic HTML page with some simple shapes and an emoji.</p>

        <div class="triangle"></div>

</body>
</html>
