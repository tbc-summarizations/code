<!DOCTYPE html>
<html>
<head>
<title>Destroy Busses Simulator</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}
#game-container {
    background-color: #e0e0e0;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}
#bus-area {
    margin-bottom: 20px;
    position: relative;
}
#bus {
    font-size: 5em;
    user-select: none;
    cursor: default;
    transition: transform 0.1s ease;
}
#bus.hit {
    transform: scale(1.1);
}
#damage-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.damage-effect {
    position: absolute;
    font-size: 1.5em;
    animation: damage-fade 1s forwards;
}
@keyframes damage-fade {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
}
#controls button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
#controls button:hover {
    background-color: #45a049;
}
#controls button:active {
    background-color: #367c39;
}
#score {
    font-size: 1.2em;
    margin-top: 20px;
}
.explosion {
    position: absolute;
    font-size: 6em;
    animation: explosion-anim 0.5s forwards;
}
@keyframes explosion-anim {
    0% { transform: scale(0.5); opacity: 0.8; }
    100% { transform: scale(1.5); opacity: 0; }
}
</style>
</head>
<body>
<div id="game-container">
    <h1>Destroy Busses Simulator</h1>
    <div id="bus-area">
        <div id="bus">ðŸšŒ</div>
        <div id="damage-overlay"></div>
    </div>
    <div id="controls">
        <button id="hammer-btn">ðŸ”¨ Hammer</button>
        <button id="grenade-btn">ðŸ’£ Grenade</button>
        <button id="lightning-btn">âš¡ Lightning</button>
        <button id="ram-btn">ðŸ¦¬ Ram</button>
    </div>
    <div id="score">Score: 0</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const bus = document.getElementById('bus');
    const damageOverlay = document.getElementById('damage-overlay');
    const hammerBtn = document.getElementById('hammer-btn');
    const grenadeBtn = document.getElementById('grenade-btn');
    const lightningBtn = document.getElementById('lightning-btn');
    const ramBtn = document.getElementById('ram-btn');
    const scoreDisplay = document.getElementById('score');

    let score = 0;
    let busHealth = 100;
    let isDestroyed = false;

    function updateScore(points) {
        score += points;
        scoreDisplay.textContent = `Score: ${score}`;
    }

    function createDamageEffect(emoji) {
        if (isDestroyed) return;
        const effect = document.createElement('div');
        effect.classList.add('damage-effect');
        effect.textContent = emoji;
        const busRect = bus.getBoundingClientRect();
        const x = busRect.left + Math.random() * busRect.width;
        const y = busRect.top + Math.random() * busRect.height;
        effect.style.left = `${x - busRect.left - 10}px`;
        effect.style.top = `${y - busRect.top - 10}px`;
        damageOverlay.appendChild(effect);
        setTimeout(() => effect.remove(), 1000);
    }

    function destroyBus() {
        if (isDestroyed) return;
        isDestroyed = true;
        bus.textContent = 'ðŸ’¥';
        bus.classList.add('explosion');
        damageOverlay.innerHTML = ''; // Clear any pending damage effects
        hammerBtn.disabled = true;
        grenadeBtn.disabled = true;
        lightningBtn.disabled = true;
        ramBtn.disabled = true;
        updateScore(100); // Bonus for full destruction
    }

    hammerBtn.addEventListener('click', () => {
        if (isDestroyed) return;
        busHealth -= 5;
        updateScore(5);
        createDamageEffect('ðŸ”¨');
        bus.classList.add('hit');
        setTimeout(() => bus.classList.remove('hit'), 100);
        if (busHealth <= 0) {
            destroyBus();
        }
    });

    grenadeBtn.addEventListener('click', () => {
        if (isDestroyed) return;
        busHealth -= 20;
        updateScore(20);
        createDamageEffect('ðŸ’£');
        createDamageEffect('ðŸ”¥');
        if (busHealth <= 0) {
            destroyBus();
        }
    });

    lightningBtn.addEventListener('click', () => {
        if (isDestroyed) return;
        busHealth -= 15;
        updateScore(15);
        createDamageEffect('âš¡');
        createDamageEffect('ðŸ’¨');
        if (busHealth <= 0) {
            destroyBus();
        }
    });

    ramBtn.addEventListener('click', () => {
        if (isDestroyed) return;
        busHealth -= 10;
        updateScore(10);
        createDamageEffect('ðŸ¦¬');
        createDamageEffect('ðŸ’¥');
        if (busHealth <= 0) {
            destroyBus();
        }
    });
});
</script>

</body>
</html>
