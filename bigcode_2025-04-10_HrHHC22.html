<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabry≈õ Barkowski Italian Adventure Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }

        .simulator-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.05);
        }

        .italy-flag {
            display: flex;
            margin: 20px auto;
            width: 150px;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }

        .italy-flag div {
            width: 33.33%;
            height: 100%;
        }

        .green { background-color: #008000; }
        .white { background-color: #ffffff; }
        .red { background-color: #c80000; }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .emoji-area {
            font-size: 4em;
            margin-top: 30px;
        }

        .italy-shape {
            width: 60px;
            height: 60px;
            background-color: #fdd835;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .italy-shape::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 15px solid #fdd835;
        }

        .italy-shape::after {
            content: 'üáÆüáπ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>Gabry≈õ Barkowski Italian Adventure Simulator</h1>
        <div class="italy-flag">
            <div class="green"></div>
            <div class="white"></div>
            <div class="red"></div>
        </div>
        <div class="italy-shape"></div>
        <p>Welcome to Italy! Get ready for your Italian adventure.</p>
        <button class="action-button">Start Italian Adventure</button>
        <div class="emoji-area">üçùüçïüáÆüáπ</div>
    </div>
</body>
</html>
