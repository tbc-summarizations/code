<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchodistan Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .simulator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #5a5a5a;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 50px; /* Reserve space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .shape {
            display: inline-block;
            margin: 0 5px;
        }
        .square {
            width: 20px;
            height: 20px;
            background-color: red;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid blue;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>Benchodistan Simulator</h1>
        <p>Click the button to simulate an action.</p>
        <button id="simulateButton">Simulate!</button>
        <div id="output">
            Simulation result will appear here...
        </div>
    </div>

    <script>
        const simulateButton = document.getElementById('simulateButton');
        const outputDiv = document.getElementById('output');
        let simulationCounter = 0;

        simulateButton.addEventListener('click', () => {
            simulationCounter++;
            let result = '';
            // Alternate between different simple outputs
            switch (simulationCounter % 3) {
                case 1:
                    result = 'Action 1: <span class="shape square"></span> <span class="shape triangle"></span>';
                    break;
                case 2:
                    result = 'Action 2: ‚úÖ ‚û°Ô∏è ‚ùå';
                    break;
                default: // case 0
                    result = 'Action 3: üöÄ ... üåç';
                    break;
            }
            outputDiv.innerHTML = `Simulation #${simulationCounter}: ${result}`;
        });
    </script>
</body>
</html>
