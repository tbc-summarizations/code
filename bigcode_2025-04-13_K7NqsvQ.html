<!DOCTYPE html>
<html>
<head>
<title>Eating Simulator</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#food-display {
    font-size: 100px;
    margin-bottom: 20px;
}

#eat-button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

#eat-button:hover {
    background-color: #45a049;
}

#score-display {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Eating Simulator</h1>
    <div id="food-display">üçî</div>
    <button id="eat-button">Eat!</button>
    <div id="score-display">Eaten: <span id="score">0</span></div>
</div>

<script>
    const eatButton = document.getElementById('eat-button');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    eatButton.addEventListener('click', function() {
        score++;
        scoreDisplay.textContent = score;
        const foodDisplay = document.getElementById('food-display');
        if (foodDisplay.textContent === 'üçî') {
            foodDisplay.textContent = 'üçï';
        } else if (foodDisplay.textContent === 'üçï') {
            foodDisplay.textContent = 'üç¶';
        } else if (foodDisplay.textContent === 'üç¶') {
            foodDisplay.textContent = 'üçé';
        } else if (foodDisplay.textContent === 'üçé') {
            foodDisplay.textContent = 'üç©';
        } else {
            foodDisplay.textContent = 'üçî'; // Cycle back to burger
        }
    });
</script>
</body>
</html>
