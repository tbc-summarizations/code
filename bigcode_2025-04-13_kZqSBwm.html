<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            border-radius: 50%;
            margin: 20px auto;
            transition: width 0.3s, height 0.3s, border-radius 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: white;
        }

        .food {
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }

        #food-container {
            margin-top: 20px;
        }

        #fatness-level {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Eating Simulator</h1>
        <div id="character">😊</div>
        <div id="fatness-level">Fatness: 0</div>
        <div id="food-container">
            <div class="food" onclick="eatFood()">🍎</div>
            <div class="food" onclick="eatFood()">🍔</div>
            <div class="food" onclick="eatFood()">🍕</div>
            <div class="food" onclick="eatFood()">🍰</div>
            <div class="food" onclick="eatFood()">🍩</div>
        </div>
    </div>

    <script>
        let fatness = 0;
        const character = document.getElementById('character');
        const fatnessLevelDisplay = document.getElementById('fatness-level');

        function eatFood() {
            fatness += 1;
            fatnessLevelDisplay.textContent = 'Fatness: ' + fatness;
            character.style.width = `${50 + fatness * 5}px`;
            character.style.height = `${50 + fatness * 5}px`;
            if (fatness > 5) {
                character.style.borderRadius = '30%';
            }
             if (fatness > 10) {
                character.style.borderRadius = '20%';
            }
            if (fatness > 15) {
                character.style.borderRadius = '10%';
            }
             if (fatness > 20) {
                character.style.borderRadius = '5%';
            }
             if (fatness > 25) {
                character.textContent = '🐷';
                character.style.fontSize = '2em';
            }
        }
    </script>
</body>
</html>
