            color: #5a5a5a;

        }
        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

    <div class="container">
        <div class="icon">⚙️</div>
