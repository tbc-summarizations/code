<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background for the page */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            border: 1px solid #ddd;
            text-align: center;
            width: 350px; 
        }
        h1 {
            font-size: 28px; /* Made slightly larger */
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        .simulation-area {
            background-color: #d3d3d3; /* Light gray as in image */
            width: 300px; 
            height: 200px; 
            margin: 0 auto 20px auto; /* Center it and add margin below */
            position: relative; /* For positioning children */
            border-radius: 4px; /* Slight rounding of corners for the grey area */
        }
        .red-square {
            width: 40px;
            height: 40px;
            background-color: #ff0000; /* Red */
            position: absolute;
            top: 30px; /* Adjusted for visual balance */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        .blue-rectangle {
            width: 60px;
            height: 100px;
            background-color: #0000ff; /* Blue */
            position: absolute;
            bottom: 0; /* Align to bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        .interact-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 12px 28px; /* Slightly larger padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px 15px 2px; /* Added bottom margin */
            cursor: pointer;
            border-radius: 5px; /* Slightly more rounded */
            font-weight: bold;
        }
        .interact-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .caption-text {
            font-size: 14px;
            color: #333; /* Dark gray for text */
            margin-top: 0; /* Adjusted as margin is on button now */
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>George Floyd Simulator</h1>
    <div class="simulation-area">
      <div class="red-square"></div>
      <div class="blue-rectangle"></div>
    </div>
    <button class="interact-button">Interact</button>
    <p class="caption-text">I can't breathe.</p>
  </div>
</body>
</html>
