<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-menu-container {
            width: 100%;
            max-width: 1280px;
            height: 720px;
            background-color: #2E3338; /* Dark, slightly desaturated blue-grey for backdrop */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            border: 2px solid #1a1a1a;
        }

        .character-niko, .character-johnny, .character-luis {
            position: absolute;
            z-index: 1; /* Above background, below content */
            opacity: 0.4; /* Make them appear as backdrop elements */
            border-radius: 5px; /* Slightly rounded corners for a softer shape */
        }

        /* Niko Bellic - Left Character Area */
        .character-niko {
            background-color: #7E6A54; /* Muted Brown for Niko's jacket */
            width: 33%;
            height: 78%;
            left: 3%;
            top: 11%;
        }

        /* Johnny Klebitz - Middle-Right Character Area */
        .character-johnny {
            background-color: #4A4F52; /* Dark Grey for Johnny's leather */
            width: 20%;
            height: 75%;
            left: 48%; /* Positioned relative to the start of the right panel area */
            top: 12.5%;
        }
        
        /* Luis Lopez - Far Right Character Area */
        .character-luis {
            background-color: #6D3B3F; /* Muted Maroon/Red for Luis's attire */
            width: 20%;
            height: 75%;
            right: 3%;
            top: 12.5%;
        }

        .content-area {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Vertically center the columns' content */
            flex-grow: 1;
            position: relative;
            z-index: 2; /* Above characters */
            padding-bottom: 80px; /* Space above quit button */
        }

        .game-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            height: 100%; /* Allow vertical centering of content */
        }

        .game-title {
            font-family: 'Impact', 'Arial Black', Charcoal, sans-serif;
            font-size: 4em; 
            color: white;
            text-shadow: 3px 3px 6px #000000;
            margin-bottom: 25px;
            line-height: 1.1;
        }

        .game-column.gta4-column .game-title {
            /* GTA IV title might be slightly larger if needed, but 4em is already big */
        }
        .game-column.eflc-column .game-title {
            font-size: 3.2em; /* "Episodes From Liberty City" is longer */
        }

        .play-button {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 2.5em;
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.2s, transform 0.2s;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .play-button.gta4-play {
            color: #FFC700; /* Bright Yellow for active/default selection */
        }

        .play-button.eflc-play {
            color: #909090; /* Grey for inactive selection */
        }
        
        .game-column:hover .play-button { /* General hover for any play button */
             transform: scale(1.08);
        }

        .game-column.gta4-column:hover .play-button.gta4-play {
            color: #FFE066; /* Slightly brighter yellow on hover */
        }
        .game-column.eflc-column:hover .play-button.eflc-play {
            color: #FFC700; /* Change to active yellow on hover */
        }


        .quit-button-bottom {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.7em;
            color: #cccccc;
            background-color: transparent;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            text-transform: uppercase;
            align-self: center;
            z-index: 2;
            transition: transform 0.2s, color 0.2s;
            margin-bottom: 15px; /* Spacing from bottom edge */
            letter-spacing: 1px;
        }

        .quit-button-bottom:hover {
            transform: scale(1.1);
            color: #FFC700; /* Highlight with yellow on hover */
        }
    </style>
</head>
<body>
  <div class="main-menu-container">
    <!-- Background Character Placeholders -->
    <div class="character-niko"></div>
    <div class="character-johnny"></div>
    <div class="character-luis"></div>

    <div class="content-area">
      <div class="game-column gta4-column">
        <div class="game-title">grand theft auto IV</div>
        <button class="play-button gta4-play" onclick="alert('Starting Grand Theft Auto IV...');">PLAY</button>
      </div>
      <div class="game-column eflc-column">
        <div class="game-title">Episodes From Liberty City</div>
        <button class="play-button eflc-play" onclick="alert('Starting Episodes From Liberty City...');">PLAY</button>
      </div>
    </div>

    <button class="quit-button-bottom" onclick="alert('Exiting game...');">QUIT</button>
  </div>
</body>
</html>
