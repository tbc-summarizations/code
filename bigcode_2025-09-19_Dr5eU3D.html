<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            color: white;
            flex-direction: column;
        }
        canvas {
            border: 2px solid white;
            background-color: #87CEEB; /* Sky Blue */
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Flappy Shape</h1>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game State
        let gameState = 'start'; // 'start', 'playing', 'gameOver'

        // Game Variables
        let score = 0;
        let frameCount = 0;

        // Bird Properties
        const bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.6,
            lift: -10,
            velocity: 0
        };

        // Pipe Properties
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 120;
        const pipeFrequency = 90; // frames between pipes
        const pipeSpeed = 2;

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Collision with top/bottom
            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function flap() {
            if (gameState === 'playing') {
                bird.velocity = bird.lift;
            }
        }

        function drawPipes() {
            ctx.fillStyle = '#008000'; // Green
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                // Bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function updatePipes() {
            if (frameCount % pipeFrequency === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 25;
                pipes.push({
                    x: canvas.width,
                    width: pipeWidth,
                    top: topHeight,
                    bottom: canvas.height - topHeight - pipeGap,
                    passed: false
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });

            // Remove pipes that are off-screen
            if (pipes.length && pipes[0].x < -pipeWidth) {
                pipes.shift();
            }
        }
        
        function checkCollision() {
            pipes.forEach(pipe => {
                // Check if bird is within the horizontal bounds of the pipe
                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x) {
                    // Check if bird hits top or bottom pipe
                    if (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom) {
                        endGame();
                    }
                }
            });
        }

        function updateScore() {
             pipes.forEach(pipe => {
                if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(score, canvas.width / 2, 50);
        }
        
        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Click to Start', canvas.width / 2, canvas.height / 2);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 40);

            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2);

            ctx.font = '18px Arial';
            ctx.fillText('Click to Restart', canvas.width / 2, canvas.height / 2 + 40);
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes.length = 0; // Clear the pipes array
            score = 0;
            frameCount = 0;
            gameState = 'playing';
        }

        function startGame() {
            if (gameState !== 'playing') {
                resetGame();
            }
        }

        function endGame() {
            if (gameState === 'playing') {
                gameState = 'gameOver';
            }
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                frameCount++;
                
                updateBird();
                updatePipes();
                checkCollision();
                updateScore();
                
                drawPipes();
                drawBird();
                drawScore();
            } else if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'gameOver') {
                drawPipes(); // Draw pipes in their final position
                drawBird(); // Draw bird in its final position
                drawGameOverScreen();
            }

            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        function handleInput() {
            switch (gameState) {
                case 'start':
                    gameState = 'playing';
                    flap();
                    break;
                case 'playing':
                    flap();
                    break;
                case 'gameOver':
                    resetGame();
                    break;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                handleInput();
            }
        });
        
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent screen scrolling
            handleInput();
        });


        // Start the game loop
        gameLoop();

    </script>
</body>
</html>
