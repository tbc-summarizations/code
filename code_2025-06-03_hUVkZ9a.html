<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Crazy Image Effects</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        h1, h2 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* Smaller gap */
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .effected-image {
            width: 70px; /* Make them smaller to fit more */
            height: 70px;
            object-fit: cover; /* Ensure image covers the area */
            transition: all 0.2s ease-out; /* Faster transitions for rapid changes */
            position: relative; /* For pseudo-elements */
            overflow: hidden; /* Hide overflow from effects like shadows or transforms */
            box-sizing: border-box; /* Include border/padding in element's total width and height */
            display: block; /* Ensure transforms work correctly */
        }

        /* Define 100 effect classes */
        /* Each class adds or modifies styles. Cumulative effect via multiple classes. */

        .effect-1 { transform: rotate(10deg); }
        .effect-2 { filter: blur(0.5px); }
        .effect-3 { transform: scale(1.05); }
        .effect-4 { filter: brightness(1.3); }
        .effect-5 { transform: skew(5deg); }
        .effect-6 { filter: contrast(1.5); }
        .effect-7 { opacity: 0.9; }
        .effect-8 { box-shadow: 0 0 5px rgba(255,0,0,0.5); }
        .effect-9 { border: 1px solid blue; }
        .effect-10 { transform: rotate(20deg); }
        .effect-11 { filter: grayscale(30%); }
        .effect-12 { transform: scale(1.1); }
        .effect-13 { filter: sepia(30%); }
        .effect-14 { transform: skew(10deg); }
        .effect-15 { filter: hue-rotate(45deg); }
        .effect-16 { opacity: 0.8; }
        .effect-17 { box-shadow: 0 0 10px rgba(0,255,0,0.5); }
        .effect-18 { border: 2px dashed purple; }
        .effect-19 { transform: perspective(300px) rotateY(20deg); }
        .effect-20 { filter: invert(50%); }
        .effect-21 { transform: rotate(30deg); }
        .effect-22 { filter: blur(1px); }
        .effect-23 { transform: scale(1.15); }
        .effect-24 { filter: brightness(1.7); }
        .effect-25 { transform: skew(15deg); }
        .effect-26 { filter: contrast(2); }
        .effect-27 { opacity: 0.7; }
        .effect-28 { box-shadow: 0 0 15px rgba(0,0,255,0.5); }
        .effect-29 { border: 3px double orange; }
        .effect-30 { transform: rotate(40deg); }
        .effect-31 { filter: grayscale(60%); }
        .effect-32 { transform: scale(1.2); }
        .effect-33 { filter: sepia(60%); }
        .effect-34 { transform: skew(20deg); }
        .effect-35 { filter: hue-rotate(90deg); }
        .effect-36 { opacity: 0.6; }
        .effect-37 { box-shadow: 0 0 20px rgba(255,0,255,0.6); }
        .effect-38 { border: 4px groove cyan; }
        .effect-39 { transform: perspective(400px) rotateX(20deg); }
        .effect-40 { filter: saturate(3); }
        .effect-41 { transform: rotate(50deg); }
        .effect-42 { filter: blur(1.5px); }
        .effect-43 { transform: scale(1.25); }
        .effect-44 { filter: brightness(2); }
        .effect-45 { transform: skew(25deg); }
        .effect-46 { filter: contrast(2.5); }
        .effect-47 { opacity: 0.5; }
        .effect-48 { box-shadow: 0 0 25px rgba(255,255,0,0.6); }
        .effect-49 { border: 5px ridge lime; }
        .effect-50 { transform: rotate(60deg); }

        /* Add animations */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        @keyframes color-shift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .effect-51 { animation: spin 1s infinite linear; }
        .effect-52 { animation: pulse 1.5s infinite ease-in-out; }
        .effect-53 { animation: shake 0.5s infinite; }
        .effect-54 { animation: color-shift 3s infinite linear; }
        .effect-55 { transform: rotate(70deg) scale(1.3); filter: blur(2px) brightness(2.5); }
        .effect-56 { transform: skew(30deg) perspective(500px) rotateY(30deg); filter: contrast(3) grayscale(70%); }
        .effect-57 { box-shadow: 0 0 30px 10px rgba(100,100,255,0.7); }
        .effect-58 { border: 6px dotted pink; }
        .effect-59 { opacity: 0.4; }
        .effect-60 { filter: drop-shadow(3px 3px 5px black); }

        /* Pseudo-elements and other properties */
        .effect-61::before { content: '‚ú®'; position: absolute; top: 5px; left: 5px; font-size: 20px; z-index: 1; }
        .effect-62::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 100, 0, 0.2); mix-blend-mode: overlay; z-index: 1; }
        .effect-63 { clip-path: inset(10%); }
        .effect-64 { transform: rotate(80deg) scale(1.4) skewX(35deg); filter: blur(2.5px) sepia(70%) hue-rotate(135deg); }
        .effect-65 { box-shadow: 0 0 40px 15px rgba(255, 165, 0, 0.8) inset; }
        .effect-66 { border: 7px solid transparent; border-image: linear-gradient(to bottom right, red, yellow) 1; }
        .effect-67 { opacity: 0.3; }
        .effect-68 { animation: spin 0.8s infinite reverse linear; }
        .effect-69 { mix-blend-mode: difference; }
        .effect-70 { transform: perspective(600px) rotateZ(60deg) rotateX(30deg) rotateY(30deg); }

        .effect-71 { filter: brightness(3) contrast(4); }
        .effect-72 { clip-path: circle(40% at 50% 50%); }
        .effect-73 { mask-image: linear-gradient(to top, black 50%, transparent 100%); }
        .effect-74 { box-shadow: 0 0 50px 20px rgba(0, 255, 255, 0.9); }
        .effect-75 { border: 8px outset grey; }
        .effect-76::before { content: 'ü§Ø'; position: absolute; bottom: 5px; right: 5px; font-size: 20px; z-index: 1; }
        .effect-77::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.6) 100%); mix-blend-mode: multiply; z-index: 1; }
        .effect-78 { animation: pulse 1s infinite alternate; }
        .effect-79 { filter: invert(100%) grayscale(100%); }
        .effect-80 { transform: translate(5px, 5px) rotate(90deg) scale(1.5); }

        .effect-81 { opacity: 0.2; }
        .effect-82 { mix-blend-mode: exclusion; }
        .effect-83 { clip-path: ellipse(30% 40% at 50% 50%); }
        .effect-84 { mask-image: radial-gradient(circle, black 60%, transparent 100%); }
        .effect-85 { box-shadow: 0 0 60px 25px rgba(255, 0, 255, 1); }
        .effect-86 { border: 9px inset lightgrey; }
        .effect-87::before { content: 'üòµ‚Äçüí´'; position: absolute; top: 5px; right: 5px; font-size: 20px; z-index: 1; }
        .effect-88::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: repeating-linear-gradient(to right, #333, transparent 5px); mix-blend-mode: screen; z-index: 1; }
        .effect-89 { animation: shake 0.8s infinite ease-in-out; }
        .effect-90 { transform: translate(-5px, -5px) rotate(-90deg) scale(0.8); filter: blur(3px) brightness(0.8) contrast(5); }

        .effect-91 { opacity: 0.1; }
        .effect-92 { mix-blend-mode: color-dodge; }
        .effect-93 { clip-path: polygon(0% 15%, 15% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%, 0% 15%); }
        .effect-94 { mask-image: linear-gradient(to left, black 60%, transparent 100%); }
        .effect-95 { box-shadow: 0 0 70px 30px rgba(0, 200, 50, 1); }
        .effect-96 { border: 10px solid gold; }
        .effect-97::before { content: 'üí•'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; z-index: 1; }
        .effect-98::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"><rect width="15" height="15" fill="red"/></svg>') repeat; mix-blend-mode: lighten; z-index: 1; }
        .effect-99 { animation: spin 0.3s infinite cubic-bezier(0.68, -0.55, 0.265, 1.55); filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.8)) hue-rotate(500deg); }
        .effect-100 {
            transform: rotate3d(1, 1, 1, 360deg) scale3d(1.5, 0.8, 1.2);
            filter: invert(50%) blur(4px) brightness(0.6) contrast(8) grayscale(80%) sepia(80%) hue-rotate(0deg) saturate(10) opacity(0.7);
            box-shadow: 0 0 100px 40px rgba(255, 0, 0, 0.9), 0 0 100px 40px rgba(0, 255, 0, 0.9) inset;
            border: 15px solid hotpink;
            outline: 8px solid limegreen;
            outline-offset: 6px;
            animation: spin 0.4s infinite linear, pulse 0.6s infinite alternate;
            mix-blend-mode: luminosity;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* Star shape */
        }


        /* Random Image Generator Section */
        .random-generator {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background-color: #282828;
            border-top: 1px solid #444;
            border-radius: 8px;
        }

        .random-image-display {
            width: 250px; /* Larger display */
            height: 250px;
            margin: 20px auto;
            border: 3px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #888;
            overflow: hidden;
            background-color: #333;
            border-radius: 8px;
        }

        .random-image-display img {
            display: block; /* Prevent extra space below image */
            /* The selected image element is cloned here, bringing its styles */
            /* Ensure it fits within the display area */
             max-width: 100%;
             max-height: 100%;
             width: auto !important; /* Override potential fixed widths from effects */
             height: auto !important; /* Override potential fixed heights from effects */
             margin: 0 !important; /* Override margin from effects */
             transition: none !important; /* Disable transition on clone */
             animation: none !important; /* Disable animation on clone */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #00cccc;
        }

        button:active {
            transform: scale(0.98);
        }

        #downloadLink {
             display: inline-block;
             margin-top: 15px;
             padding: 10px 20px;
             background-color: #007bff;
             color: white;
             text-decoration: none;
             border-radius: 5px;
             transition: background-color 0.3s ease;
        }
        #downloadLink:hover {
            background-color: #0056b3;
        }
        #downloadLink:empty {
            display: none; /* Hide if no link is set */
        }

    </style>
</head>
<body>

    <h1>100 Super Crazy Images</h1>

    <div class="image-container" id="imageContainer">
        <!-- Images will be added here by JavaScript -->
    </div>

    <div class="random-generator">
        <h2>Random Crazy Image Generator</h2>
        <button id="generateRandom">Generate Random Image</button>
        <div class="random-image-display" id="randomImageDisplay">
            Click 'Generate Random Image'
        </div>
        <a id="downloadLink" download="crazy_image.png">Download Original Image</a>
    </div>

    <script>
        const imageUrl = 'https://media.discordapp.net/attachments/1138103048502247534/1379506963880218695/image.png?ex=68407d7a&is=683f2bfa&hm=13caf8746e2c2d2804e0a4492cf285153f5194c1f8c83719d6e1062501314c12&=&format=webp&quality=lossless';
        const imageContainer = document.getElementById('imageContainer');
        const totalImages = 100;

        // Generate images and apply cumulative classes
        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.classList.add('effected-image'); // Base class

            // Apply cumulative effect classes
            // Note: This applies classes effect-1 through effect-i to the i-th image.
            // The final visual effect is determined by the CSS cascade.
            let effectClasses = '';
            for (let j = 1; j <= i; j++) {
                effectClasses += ` effect-${j}`;
            }
            img.className += effectClasses; // Add all effect classes

            // Assign a unique ID for later selection by the generator
            img.id = `image-${i}`;

            imageContainer.appendChild(img);
        }

        // Random Image Generator Logic
        const generateButton = document.getElementById('generateRandom');
        const randomImageDisplay = document.getElementById('randomImageDisplay');
        const downloadLink = document.getElementById('downloadLink');

        generateButton.addEventListener('click', () => {
            // Clear previous random image and link
            randomImageDisplay.innerHTML = '';
            randomImageDisplay.textContent = ''; // Clear potential text like "Select an image"
            downloadLink.href = '';
            downloadLink.style.display = 'none';

            // Select a random image element by its ID
            const randomIndex = Math.floor(Math.random() * totalImages) + 1;
            const randomImageElement = document.getElementById(`image-${randomIndex}`);

            if (randomImageElement) {
                // Clone the selected image element to display it in the generator area
                // Cloning preserves the applied classes and inline styles (if any),
                // allowing the random image to appear with its crazy effects.
                const clonedImage = randomImageElement.cloneNode(true);

                // Override specific styles on the clone to ensure it fits the display box
                clonedImage.style.maxWidth = '100%';
                clonedImage.style.maxHeight = '100%';
                clonedImage.style.width = 'auto'; // Allow it to scale within max-width/height
                clonedImage.style.height = 'auto'; // Allow it to scale within max-width/height
                clonedImage.style.margin = '0'; // Remove margin
                clonedImage.style.transition = 'none'; // Disable transition on clone
                clonedImage.style.animation = 'none'; // Disable animation on clone

                // Remove the ID from the clone to avoid duplicate IDs
                clonedImage.id = '';

                randomImageDisplay.appendChild(clonedImage);

                // Set download link for the original image source URL
                downloadLink.href = imageUrl; // Link to the base image file
                downloadLink.style.display = 'inline-block'; // Show the download link
            } else {
                 randomImageDisplay.textContent = 'Error selecting image.';
                 downloadLink.style.display = 'none';
            }
        });

         // Initial state for download link
         downloadLink.style.display = 'none';

    </script>

</body>
</html>
