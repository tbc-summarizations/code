<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Page</title>
    <meta property="og:title" content="A Delicious Treat">
    <meta property="og:description" content="GrapeFruit!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/your-page-url">
    <meta property="og:image" content="https://example.com/some-image.png">
</head>
<body>
    <h1>Welcome!</h1>
    <p>This is a simple HTML page designed to be embedded in Discord.</p>
    <p>The description "GrapeFruit!" should appear when this link is shared.</p>
    <div style="width: 100px; height: 100px; background-color: purple; margin-top: 20px;"></div>
</body>
</html>
