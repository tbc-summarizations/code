<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Perspectives</title>
    <style>
        body {
            background-color: #0d0d2c;
            color: #e0e0ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        h1 {
            color: #c0c0ff;
            margin-bottom: 20px;
        }
        .shapes-container {
            margin-top: 30px;
        }
        .shape {
            display: inline-block;
            margin: 10px;
            width: 40px;
            height: 40px;
            background-color: #a0a0ff;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .shape.square {
            background-color: #a0a0ff;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #a0a0ff;
            background-color: transparent;
        }
        .emoji {
            font-size: 40px;
            margin: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reflecting on the Vastness</h1>
        <p>Exploring abstract concepts...</p>
        <div class="shapes-container">
            <div class="shape square"></div>
            <div class="shape triangle"></div>

        </div>
    </div>
</body>
</html>
