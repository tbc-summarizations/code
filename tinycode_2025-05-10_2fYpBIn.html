<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Artist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .hint {
            margin-bottom: 10px;
            display: none; /* Initially hide hints */
        }

        #guess-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #guess-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #guess-button:hover {
            background-color: #3e8e41;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        .tries {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Guess the Artist!</h1>

    <div id="hint1" class="hint">Hint 1: üéµ Known for their vocals.</div>
    <div id="hint2" class="hint">Hint 2: üé∏ Plays the guitar.</div>
    <div id="hint3" class="hint">Hint 3: üé§ Writes their own songs.</div>
    <div id="hint4" class="hint">Hint 4: üåç From Liverpool.</div>
    <div id="hint5" class="hint">Hint 5: üèÜ A member of The Beatles.</div>

    <input type="text" id="guess-input" placeholder="Enter your guess">
    <button id="guess-button">Guess</button>

    <div id="message"></div>

    <div class="tries">Tries left: <span id="tries-left">5</span></div>
</div>

<script>
    const artist = "John Lennon"; // The answer
    let triesLeft = 5;
    let hintCount = 0;

    const guessInput = document.getElementById("guess-input");
    const guessButton = document.getElementById("guess-button");
    const message = document.getElementById("message");
    const triesLeftSpan = document.getElementById("tries-left");

    guessButton.addEventListener("click", function() {
        const guess = guessInput.value;

        if (guess.toLowerCase() === artist.toLowerCase()) {
            message.textContent = "üéâ Congratulations! You guessed it!";
            message.style.color = "green";
            guessInput.disabled = true;
            guessButton.disabled = true;
        } else {
            triesLeft--;
            triesLeftSpan.textContent = triesLeft;
            message.textContent = "Incorrect guess. Try again!";
            message.style.color = "red";

            hintCount++;
            const hintId = "hint" + hintCount;
            const hintElement = document.getElementById(hintId);

            if (hintElement) {
                hintElement.style.display = "block"; // Show hint
            }

            if (triesLeft === 0) {
                message.textContent = "You ran out of tries! The answer was " + artist + ".";
                message.style.color = "black";
                guessInput.disabled = true;
                guessButton.disabled = true;
            }
        }

        guessInput.value = ""; // Clear the input
    });
</script>

</body>
</html>
