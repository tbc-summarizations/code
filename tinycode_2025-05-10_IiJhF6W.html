<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George Floyd Simulator</title>
  <style>
  body {
  font-family: sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  }

  .container {
  text-align: center;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #scene {
  width: 300px;
  height: 200px;
  background-color: #ccc;
  margin: 20px auto;
  position: relative;
  overflow: hidden;
  }

  #person {
  width: 50px;
  height: 80px;
  background-color: blue;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-25px);
  }

  #knee {
  width: 30px;
  height: 30px;
  background-color: red;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-15px);
  }

  button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  }

  button:hover {
  background-color: #3e8e41;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <h1>George Floyd Simulator</h1>
  <div id="scene">
  <div id="person"></div>
  <div id="knee"></div>
  </div>
  <button id="interactButton">Interact</button>
  <p id="output"></p>
  </div>

  <script>
  const interactButton = document.getElementById('interactButton');
  const output = document.getElementById('output');

  interactButton.addEventListener('click', () => {
  output.textContent = "I can't breathe.";
  });
  </script>
 </body>
 </html>
